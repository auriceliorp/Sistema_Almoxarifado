<div class="container mt-4">
    <h2>Grupos de Itens</h2>
    <a href="{{ url_for('grupo_bp.novo_grupo') }}" class="btn btn-success mb-3">Novo Grupo</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Natureza de Despesa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for grupo in grupos %}
            <tr>
                <td>{{ grupo.nome }}</td>
                <td>{{ grupo.natureza_despesa.codigo }} - {{ grupo.natureza_despesa.nome }}</td>
                <td>
                    <a href="{{ url_for('grupo_bp.editar_grupo', id=grupo.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('grupo_bp.excluir_grupo', id=grupo.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Confirma exclusão?')">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.home') }}" class="btn btn-secondary mt-3">Voltar</a>
</div>
