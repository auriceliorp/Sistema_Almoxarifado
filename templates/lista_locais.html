{% extends 'base_simplificada.html' %}
{% block title %}Locais{% endblock %}

{% block content %}
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{{ url_for('main.home') }}" class="btn btn-outline-primary">Início</a>
        <h4 class="m-0">Locais</h4>
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Sair</a>
    </div>

    <div class="mb-4 d-flex justify-content-between flex-wrap gap-2">
        <a href="{{ url_for('area_ul_bp.novo_local') }}" class="btn btn-success btn-lg flex-fill">Novo Local</a>
        <a href="{{ request.referrer or url_for('main.home') }}" class="btn btn-secondary btn-lg flex-fill">← Voltar</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for local in locais %}
                <tr>
                    <td>{{ local.id }}</td>
                    <td>{{ local.descricao }}</td>
                    <td>
                        <a href="{{ url_for('area_ul_bp.editar_local', id=local.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('area_ul_bp.excluir_local', id=local.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este local?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
