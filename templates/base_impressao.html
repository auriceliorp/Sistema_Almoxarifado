<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Documento{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.4;
            color: #333;
        }

        /* Configurações de impressão */
        @media print {
            body {
                background: none;
            }
            
            @page {
                size: A4;
                margin: 1.5cm;
            }
        }

        /* Estilos base para o conteúdo */
        .page-container {
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }

        @media screen {
            body {
                background: #f0f0f0;
                padding: 20px;
            }

            .page-container {
                min-height: 297mm;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
