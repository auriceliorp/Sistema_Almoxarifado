<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bem-vindo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    <style>
        body {
            background-color: #f8f9fa;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
        }

        .logo-emb {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        h2 {
            font-weight: 600;
        }

        .btn {
            border-width: 2px;
        }

        /* Cabeçalho da tabela */
        thead th {
            background-color: #0d6efd !important;
            color: white;
            vertical-align: middle;
        }

        /* Ícones ordenação DataTables */
        table.dataTable thead .sorting:after { content: " ⬍"; color: white; }
        table.dataTable thead .sorting_asc:after { content: " ⬆"; color: white; }
        table.dataTable thead .sorting_desc:after { content: " ⬇"; color: white; }

        /* Sidebar layout */
        #layout {
            display: flex;
            flex-direction: row;
        }

        #main-content {
            flex: 1;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            #layout {
                flex-direction: column;
            }
        }

        /* Cores adicionais */
        .bg-indigo { background-color: #6610f2 !important; }
        .bg-teal { background-color: #20c997 !important; }
    </style>
</head>
<body>
    <div id="layout">
        {# Exibir sidebar somente se não estiver na tela de login #}
        {% if request.endpoint != 'main.login' and current_user.is_authenticated %}
            {% include 'partials/sidebar.html' %}
        {% endif %}

        <div id="main-content">
            {% if request.endpoint == 'main.login' %}
                <img src="{{ url_for('static', filename='embrapa_logo.png') }}" alt="Logo Embrapa" class="logo-emb">
            {% endif %}

            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- jQuery e DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        $('#tabela-itens').DataTable({
          pageLength: 10,
          lengthMenu: [10, 25, 50, 100],
          language: {
            url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
          }
        });
      });
    </script>
</body>
</html>
