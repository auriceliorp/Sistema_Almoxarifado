<!-- templates/novo_estoque.html - Visual moderno otimizado para celular -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Entrada de Estoque - Almoxarifado Embrapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            background-color: #00703c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #00572c;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #003366;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Nova Entrada de Estoque</h2>
    <form action="{{ url_for('estoque.novo_estoque') }}" method="POST">
        <label for="item_id">Item</label>
        <select name="item_id" id="item_id" required>
            {% for item in itens %}
                <option value="{{ item.id }}">{{ item.codigo }} - {{ item.nome }}</option>
            {% endfor %}
        </select>

        <label for="fornecedor">Fornecedor</label>
        <input type="text" id="fornecedor" name="fornecedor" required>

        <label for="nota_fiscal">Nota Fiscal</label>
        <input type="text" id="nota_fiscal" name="nota_fiscal" required>

        <label for="valor_unitario">Valor Unit√°rio</label>
        <input type="number" id="valor_unitario" name="valor_unitario" step="0.01" required>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <label for="local">Local</label>
        <input type="text" id="local" name="local" required>

        <button type="submit" class="btn">Cadastrar</button>
    </form>

    <a href="{{ url_for('estoque.lista_estoque') }}" class="back-link">Voltar ao Estoque</a>
</div>

</body>
</html>
