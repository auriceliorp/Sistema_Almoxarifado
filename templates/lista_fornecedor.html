{% extends 'base_simplificada.html' %}
{% block title %}Fornecedores{% endblock %}

{% block content %}
<div class="container py-4">

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button onclick="window.history.back()" class="btn btn-outline-secondary">← Voltar</button>
        <h4 class="mb-0 text-center flex-grow-1">Fornecedores</h4>
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Sair</a>
    </div>

    <!-- Botões de ação -->
    <div class="mb-4 d-flex justify-content-between flex-wrap gap-2">
        <a href="{{ url_for('fornecedor_bp.novo_fornecedor') }}" class="btn btn-success btn-lg flex-fill">Novo Fornecedor</a>
        <a href="{{ url_for('main.home') }}" class="btn btn-secondary btn-lg flex-fill">Início</a>
    </div>

    <!-- Tabela de fornecedores -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-success">
                <tr>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for fornecedor in fornecedores %}
                <tr>
                    <td>{{ fornecedor.nome }}</td>
                    <td>{{ fornecedor.cnpj }}</td>
                    <td class="text-center">
                        <form method="POST" action="{{ url_for('fornecedor_bp.excluir_fornecedor', id=fornecedor.id) }}" onsubmit="return confirm('Tem certeza que deseja excluir este fornecedor?');" style="display:inline;">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
