<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bem-vindo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
            background-image: url('{{ url_for('static', filename='background_listras_embrapa.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        main {
            max-width: 960px;
            margin: auto;
            padding: 0 15px;
            background-color: rgba(255, 255, 255, 0.95); /* leve opacidade p/ contraste */
            border-radius: 10px;
        }

        .logo-emb {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        h2 {
            font-weight: 600;
        }

        .btn {
            border-width: 2px;
        }
    </style>
</head>
<body>
    <main>
        <img src="{{ url_for('static', filename='embrapa_logo.png') }}" alt="Logo Embrapa" class="logo-emb">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
