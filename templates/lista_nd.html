{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <h2 class="mb-4">Naturezas de Despesa (ND)</h2>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th># Natureza da Despesa (ND)</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for nd in nds %}
            <tr>
                <td>{{ nd.numero }}</td>
                <td>{{ nd.descricao }}</td>
                <td>
                    <a href="{{ url_for('nd.editar_nd', id=nd.id) }}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{{ url_for('nd.excluir_nd', id=nd.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta ND?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr class="my-4">

    <h4 class="mb-3">Cadastrar Nova ND</h4>

    <form action="{{ url_for('nd.cadastrar_nd') }}" method="POST">
        <div class="mb-3">
            <label for="numero" class="form-label">Número da ND:</label>
            <input type="text" id="numero" name="numero" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" id="descricao" name="descricao" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar ND</button>
    </form>
</div>
{% endblock %}
