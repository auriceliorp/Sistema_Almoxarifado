{# Template de conteúdo dos projetos - sem extensão base pois será carregado dinamicamente #}

{# Inclui o SweetAlert2 #}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gerenciar Projetos</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoProjeto">
            <i class="fas fa-plus"></i> Novo Projeto
        </button>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <label for="area">Área</label>
            <select class="form-select" id="area">
                <option value="">-- Selecionar --</option>
                <option value="Compras">Compras</option>
                <option value="Patrimônio">Patrimônio</option>
                <option value="Estoque">Estoque</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="prioridade">Prioridade</label>
            <select class="form-select" id="prioridade">
                <option value="">-- Selecionar --</option>
                <option value="Alta">Alta</option>
                <option value="Média">Média</option>
                <option value="Baixa">Baixa</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-list"></i> A Fazer
                </div>
                <div class="card-body" id="a-fazer">
                    <!-- Projetos serão carregados aqui -->
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-warning">
                    <i class="fas fa-spinner"></i> Em Progresso
                </div>
                <div class="card-body" id="em-progresso">
                    <!-- Projetos serão carregados aqui -->
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-check"></i> Concluído
                </div>
                <div class="card-body" id="concluido">
                    <!-- Projetos serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Novo Projeto -->
<div class="modal fade" id="novoProjeto" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Projeto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formNovoProjeto" onsubmit="return false;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" name="descricao"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Área</label>
                        <select class="form-select" name="area" required>
                            <option value="">Selecione uma área</option>
                            <option value="Compras">Compras</option>
                            <option value="Patrimônio">Patrimônio</option>
                            <option value="Estoque">Estoque</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prioridade</label>
                        <select class="form-select" name="prioridade" required>
                            <option value="">Selecione uma prioridade</option>
                            <option value="Alta">Alta</option>
                            <option value="Média">Média</option>
                            <option value="Baixa">Baixa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Responsável</label>
                        <select class="form-select" name="responsavel">
                            <option value="">Selecione um responsável</option>
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.nome }}">{{ usuario.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSalvarProjeto">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Teste inicial para verificar se o script está sendo executado
    console.log('Script de projetos carregado');

    // Função para mostrar mensagens de toast
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
    });

    // Adiciona o evento de click assim que o documento carregar
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Página carregada, configurando eventos...');
        
        // Configura o botão salvar
        const btnSalvar = document.getElementById('btnSalvarProjeto');
        if (btnSalvar) {
            console.log('Botão salvar encontrado, adicionando evento de click');
            btnSalvar.addEventListener('click', salvarProjeto);
        } else {
            console.error('Botão salvar não encontrado!');
        }
        
        // Configura os filtros
        const areaSelect = document.getElementById('area');
        const prioridadeSelect = document.getElementById('prioridade');
        
        if (areaSelect) areaSelect.addEventListener('change', carregarProjetos);
        if (prioridadeSelect) prioridadeSelect.addEventListener('change', carregarProjetos);
        
        // Carrega os projetos iniciais
        carregarProjetos();
    });

    function salvarProjeto() {
        console.log('Função salvarProjeto chamada');

        const form = document.getElementById('formNovoProjeto');
        if (!form) {
            console.error('Formulário não encontrado!');
            return;
        }

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        
        // Validação básica
        if (!data.titulo || !data.area || !data.prioridade) {
            Toast.fire({
                icon: 'error',
                title: 'Por favor, preencha todos os campos obrigatórios'
            });
            return;
        }

        // Adiciona o status inicial
        data.status = 'A Fazer';
        
        // Desabilita o botão durante o salvamento
        const btnSalvar = document.getElementById('btnSalvarProjeto');
        btnSalvar.disabled = true;
        btnSalvar.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Salvando...';
        
        console.log('Dados a serem enviados:', data);
        console.log('CSRF Token:', document.querySelector('input[name="csrf_token"]').value);

        // Faz a requisição para a API
        fetch('/api/projetos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': document.querySelector('input[name="csrf_token"]').value
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            console.log('Status da resposta:', response.status);
            return response.json().then(data => {
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao salvar projeto');
                }
                return data;
            });
        })
        .then(projeto => {
            console.log('Projeto salvo:', projeto);
            
            // Fecha o modal
            const modalElement = document.getElementById('novoProjeto');
            const modal = bootstrap.Modal.getInstance(modalElement);
            if (modal) {
                modal.hide();
            } else {
                console.error('Modal não encontrado!');
            }
            
            // Limpa o formulário
            form.reset();
            
            // Recarrega os projetos
            carregarProjetos();
            
            // Mostra mensagem de sucesso
            Toast.fire({
                icon: 'success',
                title: 'Projeto criado com sucesso!'
            });
        })
        .catch(error => {
            console.error('Erro:', error);
            Toast.fire({
                icon: 'error',
                title: error.message || 'Erro ao criar projeto. Tente novamente.'
            });
        })
        .finally(() => {
            // Reabilita o botão após o salvamento
            btnSalvar.disabled = false;
            btnSalvar.innerHTML = 'Salvar';
        });
    }

    function carregarProjetos() {
        const area = document.getElementById('area').value;
        const prioridade = document.getElementById('prioridade').value;
        
        fetch(`/api/projetos?area=${area}&prioridade=${prioridade}`, {
            headers: {
                'X-CSRF-TOKEN': '{{ csrf_token() }}'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar projetos');
            }
            return response.json();
        })
        .then(projetos => {
            document.getElementById('a-fazer').innerHTML = '';
            document.getElementById('em-progresso').innerHTML = '';
            document.getElementById('concluido').innerHTML = '';
            
            projetos.forEach(projeto => {
                const card = criarCardProjeto(projeto);
                switch(projeto.status) {
                    case 'A Fazer':
                        document.getElementById('a-fazer').appendChild(card);
                        break;
                    case 'Em Progresso':
                        document.getElementById('em-progresso').appendChild(card);
                        break;
                    case 'Concluído':
                        document.getElementById('concluido').appendChild(card);
                        break;
                }
            });
        })
        .catch(error => {
            console.error('Erro:', error);
            Toast.fire({
                icon: 'error',
                title: 'Erro ao carregar projetos'
            });
        });
    }

    function criarCardProjeto(projeto) {
        const div = document.createElement('div');
        div.className = 'card mb-2';
        div.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${projeto.titulo}</h5>
                <p class="card-text">${projeto.descricao || ''}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-${getPrioridadeClass(projeto.prioridade)}">${projeto.prioridade}</span>
                    <small>${projeto.responsavel || 'Sem responsável'}</small>
                </div>
                <div class="mt-2">
                    <select class="form-select form-select-sm" onchange="atualizarStatus(${projeto.id}, this.value)">
                        <option value="A Fazer" ${projeto.status === 'A Fazer' ? 'selected' : ''}>A Fazer</option>
                        <option value="Em Progresso" ${projeto.status === 'Em Progresso' ? 'selected' : ''}>Em Progresso</option>
                        <option value="Concluído" ${projeto.status === 'Concluído' ? 'selected' : ''}>Concluído</option>
                    </select>
                </div>
            </div>
        `;
        return div;
    }

    function getPrioridadeClass(prioridade) {
        switch(prioridade) {
            case 'Alta': return 'danger';
            case 'Média': return 'warning';
            case 'Baixa': return 'info';
            default: return 'secondary';
        }
    }

    function atualizarStatus(projetoId, novoStatus) {
        fetch(`/api/projetos/${projetoId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': '{{ csrf_token() }}'
            },
            body: JSON.stringify({ status: novoStatus })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao atualizar status');
            }
            return response.json();
        })
        .then(() => {
            carregarProjetos();
            Toast.fire({
                icon: 'success',
                title: 'Status atualizado com sucesso!'
            });
        })
        .catch(error => {
            console.error('Erro:', error);
            Toast.fire({
                icon: 'error',
                title: 'Erro ao atualizar status'
            });
        });
    }
</script>
