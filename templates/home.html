<!-- templates/home.html -->
{% extends 'base_home.html' %}

{% block content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col text-center">
            <h2 class="fw-bold">Bem-vindo, {{ usuario.nome }}!</h2>
            <p class="text-muted">Escolha uma das áreas para continuar:</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-3">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-success w-100 py-4 fs-5">
                Almoxarifado
            </a>
        </div>
        <div class="col-md-6 col-lg-3">
            <a href="{{ url_for('main.patrimonio') }}" class="btn btn-outline-secondary w-100 py-4 fs-5 disabled" tabindex="-1" aria-disabled="true">
                Patrimônio
            </a>
        </div>
        <div class="col-md-6 col-lg-3">
            <a href="{{ url_for('main.compras') }}" class="btn btn-outline-secondary w-100 py-4 fs-5 disabled" tabindex="-1" aria-disabled="true">
                Compras
            </a>
        </div>
        <div class="col-md-6 col-lg-3">
            <a href="https://linktr.ee/ctaa.sps" target="_blank" class="btn btn-outline-primary w-100 py-4 fs-5">
                Linktree CTAA
            </a>
        </div>
    </div>
</div>
{% endblock %}
