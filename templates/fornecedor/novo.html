<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Máscaras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4">Cadastro de Fornecedor</h3>
    <form>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Pessoa</label>
        <select id="tipo" class="form-select">
          <option value="">Selecione...</option>
          <option value="fisica">Pessoa Física</option>
          <option value="juridica">Pessoa Jurídica</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="cnpj" class="form-label">CNPJ ou CPF</label>
        <input type="text" id="cnpj" class="form-control">
      </div>
    </form>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/jquery.inputmask.min.js"></script>
  <script>
    $(document).ready(function () {
      function aplicarMascara() {
        let tipo = $('#tipo').val();
        let $campo = $('#cnpj');
        $campo.inputmask('remove');
        if (tipo === 'fisica') {
          $campo.inputmask('999.999.999-99');
        } else if (tipo === 'juridica') {
          $campo.inputmask('99.999.999/9999-99');
        }
      }

      aplicarMascara(); // Aplica ao carregar
      $('#tipo').on('change', aplicarMascara); // Aplica ao mudar
    });
  </script>
</body>
</html>
