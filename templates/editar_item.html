{% extends 'base_simplificada.html' %}
{% block title %}Editar Item{% endblock %}

{% block content %}
<div class="container py-4">
    <h4 class="mb-4">Editar Item</h4>

    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="codigo" class="form-label">Código SAP *</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required value="{{ item.codigo_sap }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="codigo_siads" class="form-label">Código SIADS</label>
                <input type="text" class="form-control" id="codigo_siads" name="codigo_siads" value="{{ item.codigo_siads }}">
            </div>
            <div class="col-md-12 mb-3">
                <label for="nome" class="form-label">Nome *</label>
                <input type="text" class="form-control" id="nome" name="nome" required value="{{ item.nome }}">
            </div>
            <div class="col-md-12 mb-3">
                <label for="descricao" class="form-label">Descrição *</label>
                <textarea class="form-control" id="descricao" name="descricao" required>{{ item.descricao }}</textarea>
            </div>
            <div class="col-md-6 mb-3">
                <label for="unidade" class="form-label">Unidade de Medida *</label>
                <select class="form-select" id="unidade" name="unidade" required>
                    <option value="">Selecione</option>
                    {% set unidades = ['UN', 'KG', 'L', 'M', 'CX', 'PCT', 'SC', 'PAR', 'M2', 'M3', 'RM'] %}
                    {% for un in unidades %}
                        <option value="{{ un }}" {% if item.unidade == un %}selected{% endif %}>{{ un }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="grupo_id" class="form-label">Grupo *</label>
                <select class="form-select" id="grupo_id" name="grupo_id" required>
                    <option value="">Selecione</option>
                    {% for grupo in grupos %}
                        <option value="{{ grupo.id }}" {% if item.grupo_id == grupo.id %}selected{% endif %}>
                            {{ grupo.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="valor_unitario" class="form-label">Valor Unitário</label>
                <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario" value="{{ item.valor_unitario }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label for="estoque_atual" class="form-label">Quantidade em Estoque</label>
                <input type="number" step="0.01" class="form-control" id="estoque_atual" name="estoque_atual" value="{{ item.estoque_atual }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label for="estoque_minimo" class="form-label">Estoque Mínimo</label>
                <input type="number" step="0.01" class="form-control" id="estoque_minimo" name="estoque_minimo" value="{{ item.estoque_minimo }}">
            </div>
            <div class="col-md-6 mb-4">
                <label for="data_validade" class="form-label">Validade</label>
                <input type="date" class="form-control" id="data_validade" name="data_validade"
                       value="{{ item.data_validade.strftime('%Y-%m-%d') if item.data_validade else '' }}">
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('item_bp.lista_itens') }}" class="btn btn-danger">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Salvar
            </button>
        </div>
    </form>
</div>
{% endblock %}
