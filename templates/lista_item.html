{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-4">
    <h2>Itens Cadastrados</h2>
    <a href="{{ url_for('item.novo_item') }}" class="btn btn-primary">Novo Item</a>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nome</th>
                <th>Natureza de Despesa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.codigo }}</td>
                <td>{{ item.nome }}</td>
                <td>{{ item.natureza_despesa.nome if item.natureza_despesa else '' }}</td>
                <td>
                    <a href="{{ url_for('item.editar_item', item_id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('item.excluir_item', item_id=item.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja excluir este item?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
