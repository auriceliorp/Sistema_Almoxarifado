{% extends 'base_simplificada.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="text-primary mb-0">Grupos de Itens</h5>
    <a href="{{ url_for('grupo_bp.novo_grupo') }}" class="btn btn-outline-success btn-sm">
      <i class="bi bi-plus-circle"></i> Novo Grupo
    </a>
  </div>

  <table class="table table-bordered table-striped table-sm">
    <thead class="table-dark">
      <tr>
        <th style="width: 60%;">Nome</th>
        <th style="width: 30%;">Natureza de Despesa</th>
        <th style="width: 10%;" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for grupo in grupos %}
      <tr>
        <td>{{ grupo.nome }}</td>
        <td>{{ grupo.natureza_despesa.nome }}</td>
        <td class="text-center">
          <a href="{{ url_for('grupo_bp.editar_grupo', id=grupo.id) }}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-pencil"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
