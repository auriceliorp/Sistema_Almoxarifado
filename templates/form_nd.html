{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">
        {% if nd %}
            Editar Natureza de Despesa
        {% else %}
            Cadastrar Nova Natureza de Despesa
        {% endif %}
    </h2>

    <form method="POST">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo" value="{{ nd.codigo if nd else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" value="{{ nd.numero if nd else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ nd.nome if nd else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ nd.descricao if nd else '' }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('nd.lista_nd') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                {% if nd %}Salvar Alterações{% else %}Cadastrar{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
