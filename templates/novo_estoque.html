<!-- templates/novo_estoque.html -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Estoque</title>
</head>
<body>
    <h2>Cadastrar Entrada de Estoque</h2>
    <form method="POST">
        <label>Item:</label>
        <select name="item_id" required>
            {% for item in itens %}
                <option value="{{ item.id }}">{{ item.nome }}</option>
            {% endfor %}
        </select><br><br>

        <label>Fornecedor:</label>
        <input type="text" name="fornecedor" required><br><br>

        <label>Nota Fiscal:</label>
        <input type="text" name="nota_fiscal" required><br><br>

        <label>Valor Unit√°rio (R$):</label>
        <input type="number" step="0.01" name="valor_unitario" required><br><br>

        <label>Quantidade:</label>
        <input type="number" name="quantidade" required><br><br>

        <label>Local de Armazenamento:</label>
        <input type="text" name="local" required><br><br>

        <button type="submit">Cadastrar Estoque</button>
    </form>
    <br>
    <a href="{{ url_for('estoque.lista_estoque') }}">Voltar</a>
</body>
</html>
