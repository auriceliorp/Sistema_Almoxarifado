<!-- templates/lista_usuario.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #00703c; color: white; }
        .btn { padding: 8px 16px; background-color: #00703c; color: white; text-decoration: none; border-radius: 5px; }
        .btn-danger { background-color: #dc3545; }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <h2>Usuários Cadastrados</h2>

    <p>
        <a href="{{ url_for('usuario_bp.novo_usuario') }}" class="btn">Novo Usuário</a>
    </p>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Matrícula</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.matricula }}</td>
                <td>{{ usuario.perfil.nome if usuario.perfil else 'N/A' }}</td>
                <td>
                    <a href="{{ url_for('usuario_bp.excluir_usuario', id=usuario.id) }}" class="btn btn-danger" onclick="return confirm('Deseja excluir este usuário?');">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
