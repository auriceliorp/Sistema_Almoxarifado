<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Almoxarifado Embrapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilo interno responsivo e moderno -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-container img {
            max-width: 180px;
            height: auto;
            margin-bottom: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            background-color: #00703c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #005f33;
        }

        .error-message {
            color: red;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">

        <!-- Logo da Embrapa -->
        <img src="{{ url_for('static', filename='embrapa_logo.png') }}" alt="Logo Embrapa">

        <!-- Exibe mensagens de erro ou alerta, se houver -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <!-- FormulÃ¡rio de login (ajustado para main_bp.login) -->
        <form method="POST" action="{{ url_for('main_bp.login') }}">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
