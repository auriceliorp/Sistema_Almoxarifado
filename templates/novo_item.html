{% extends 'base_simplificada.html' %}
{% block title %}Cadastrar Material/Serviço{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <a href="{{ url_for('main.home') }}" class="btn btn-outline-primary">Início</a>
      <a href="{{ url_for('item_bp.lista_itens') }}" class="btn btn-outline-secondary">Voltar</a>
    </div>
    <h4 class="mb-0 text-center">Cadastrar Material/Serviço</h4>
    <div>
      <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Sair</a>
    </div>
  </div>

  <form method="post">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="codigo" class="form-label">Código *</label>
        <input type="text" class="form-control" id="codigo" name="codigo" required>
      </div>
      <div class="col-md-8">
        <label for="nome" class="form-label">Nome *</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" name="descricao" rows="2"></textarea>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="unidade" class="form-label">Unidade de Medida *</label>
        <input type="text" class="form-control" id="unidade" name="unidade" required>
      </div>
      <div class="col-md-8">
        <label for="natureza_despesa_id" class="form-label">Natureza de Despesa *</label>
        <select class="form-select" id="natureza_despesa_id" name="natureza_despesa_id" required>
          <option value="">Selecione...</option>
          {% for natureza in naturezas %}
          <option value="{{ natureza.id }}">{{ natureza.numero }} - {{ natureza.nome }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="valor_unitario" class="form-label">Valor Unitário</label>
        <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario">
      </div>
      <div class="col-md-4">
        <label for="estoque_atual" class="form-label">Estoque Atual</label>
        <input type="number" class="form-control" id="estoque_atual" name="estoque_atual">
      </div>
      <div class="col-md-4">
        <label for="estoque_minimo" class="form-label">Estoque Mínimo</label>
        <input type="number" class="form-control" id="estoque_minimo" name="estoque_minimo">
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{{ url_for('item_bp.lista_itens') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
