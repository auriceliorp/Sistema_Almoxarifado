{# templates/novo_local.html #}
{% extends 'base.html' %}
{% block title %}{{ 'Editar' if local else 'Novo' }} Local{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">{{ 'Editar' if local else 'Novo' }} Local</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required value="{{ local.descricao if local else '' }}">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('area_ul_bp.lista_locais') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
