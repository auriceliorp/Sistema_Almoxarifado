{# templates/base_simplificada.html #}

<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GestorSPS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Bootstrap e Ãcones -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- CSS customizado -->
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    #topbar {
        background-color: #004b5a;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #topbar .brand {
        font-weight: bold;
        font-size: 1.2rem;
    }

    #toggleSidebar {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
    }

    .sidebar {
        background-color: #004b5a;
        color: white;
        min-height: 100vh;
    }

    .sidebar .nav-link {
        color: white;
    }

    .sidebar .nav-link:hover {
        background-color: #025d70;
        color: #fff;
    }

    .sidebar .submenu {
        display: none;
        padding-left: 15px;
    }

    .sidebar .submenu.show {
        display: block;
    }

    .content {
        margin-left: 250px;
        padding: 20px;
    }

    @media (max-width: 768px) {
        .content {
            margin-left: 0;
        }

        .sidebar {
            position: fixed;
            z-index: 1050;
            top: 0;
            left: 0;
            width: 250px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.show {
            transform: translateX(0);
        }
    }
</style>

</head>
<body>
    <header id="topbar">
        <button id="toggleSidebar" class="d-md-none"><i class="bi bi-list"></i></button>
        <div class="brand">GestorSPS</div>
        <a href="{{ url_for('main.logout') }}" class="text-white"><i class="bi bi-box-arrow-right"></i></a>
    </header>{% include 'partials/sidebar.html' %}

<main class="content">
    {% block content %}{% endblock %}
</main>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Ativar DataTable
    $(document).ready(function () {
        $('#tabela-itens').DataTable({
            pageLength: 10,
            lengthMenu: [10, 25, 50, 100],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
            }
        });
    });

    // Menu lateral responsivo
    document.getElementById('toggleSidebar').addEventListener('click', function () {
        document.getElementById('sidebarMenu').classList.toggle('show');
    });

    // Submenus com seta
    document.querySelectorAll('.nav-link[data-bs-toggle="submenu"]').forEach(function (link) {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            const submenu = this.nextElementSibling;
            submenu.classList.toggle('show');
        });
    });
</script>

</body>
</html>
