<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almoxarifado</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-dark text-white min-vh-100 p-3">
            <h4>Almoxarifado</h4>
            <hr class="bg-secondary">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('main.dashboard') }}">📊 Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('nd.lista_nd') }}">📁 Naturezas de Despesa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('item_bp.lista_itens') }}">📦 Itens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('estoque.lista_estoque') }}">📥 Estoque</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('fornecedor.lista_fornecedor') }}">🚚 Fornecedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('usuario.lista_usuario') }}">👤 Usuários</a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link text-danger" href="{{ url_for('main.logout') }}">🚪 Sair</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
