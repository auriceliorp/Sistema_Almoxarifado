{% extends 'base_simplificada.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Dashboard de Entradas por Natureza de Despesa</h2>
  <div class="card p-4 shadow rounded-3">
    <canvas id="graficoEntradas" width="400" height="200"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('graficoEntradas').getContext('2d');

  const graficoEntradas = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ dados_entrada | map(attribute='codigo') | list | tojson }},
      datasets: [
        {
          label: 'Entradas (R$)',
          data: {{ dados_entrada | map(attribute='entradas') | list | tojson }},
          borderWidth: 1
        },
        {
          label: 'Saídas (R$)',
          data: {{ dados_entrada | map(attribute='saidas') | list | tojson }},
          borderWidth: 1
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top'
        },
        title: {
          display: true,
          text: 'Comparativo de Entradas e Saídas por ND'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: function(value) {
              return 'R$ ' + value.toLocaleString('pt-BR');
            }
          }
        }
      }
    }
  });
</script>
{% endblock %}
