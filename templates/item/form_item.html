{% extends 'base_simplificada.html' %}
{% block title %}Cadastrar Novo Item{% endblock %}

{% block content %}
<div class="container py-4">
  <h4 class="mb-4">Cadastrar/Editar Item</h4>

  <form method="POST">
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="codigo" class="form-label">Código SAP *</label>
        <input type="text" class="form-control" name="codigo" id="codigo" required>
      </div>

      <div class="col-md-4">
        <label for="codigo_siads" class="form-label">Código SIADS</label>
        <input type="text" class="form-control" name="codigo_siads" id="codigo_siads">
      </div>

      <div class="col-md-4">
        <label for="nome" class="form-label">Nome *</label>
        <input type="text" class="form-control" name="nome" id="nome" required>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-12">
        <label for="descricao" class="form-label">Descrição *</label>
        <textarea class="form-control" name="descricao" id="descricao" required></textarea>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="unidade" class="form-label">Unidade de Medida *</label>
        <select class="form-select" name="unidade" id="unidade" required>
          <option value="">Selecione...</option>
          <option value="UN">UN</option>
          <option value="KG">KG</option>
          <option value="L">L</option>
          <option value="M">M</option>
          <option value="CX">CX</option>
          <option value="PC">PC</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>

      <div class="col-md-4">
        <label for="grupo_id" class="form-label">Grupo *</label>
        <select name="grupo_id" id="grupo_id" class="form-select" required>
          <option value="" disabled selected>Selecione o grupo...</option>
          {% for grupo in grupos %}
            <option value="{{ grupo.id }}">{{ grupo.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label for="data_validade" class="form-label">Data de Validade</label>
        <input type="date" class="form-control" name="data_validade" id="data_validade">
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="estoque_minimo" class="form-label">Estoque Mínimo</label>
        <input type="number" class="form-control" step="0.01" name="estoque_minimo" id="estoque_minimo">
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle"></i> Salvar
      </button>
      <a href="{{ url_for('item_bp.lista_itens') }}" class="btn btn-outline-secondary">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
