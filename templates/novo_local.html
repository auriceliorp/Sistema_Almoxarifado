{% extends 'base_simplificada.html' %}
{% block title %}Novo Local{% endblock %}

{% block content %}
<div class="container py-4">
    <h3 class="mb-4">Cadastrar Novo Local</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do Local *</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('area_ul_bp.lista_locais') }}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
