
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2 class="mt-4">Lista de Unidades Locais (UL)</h2>
            <div class="table-responsive mt-3">
                <table class="table table-bordered table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>Código UL</th>
                            <th>Descrição</th>
                            <th>Local</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ul in uls %}
                        <tr>
                            <td>{{ ul.codigo }}</td>
                            <td>{{ ul.descricao }}</td>
                            <td>{{ ul.local.descricao }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="mt-3 d-flex justify-content-between">
                <a href="{{ url_for('area_ul.novo_ul') }}" class="btn btn-success">Cadastrar Nova UL</a>
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Voltar ao Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
