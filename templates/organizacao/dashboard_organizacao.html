{% extends 'base_simplificada.html' %}
{% block content %}
<div class="container mt-4">
  <h4 class="mb-4 text-primary">Organização Administrativa</h4>

  <ul class="nav nav-tabs" id="organizacaoTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="nd-tab" data-bs-toggle="tab" data-bs-target="#nd" type="button" role="tab">Naturezas de Despesa</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="grupo-tab" data-bs-toggle="tab" data-bs-target="#grupo" type="button" role="tab">Grupos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="area-tab" data-bs-toggle="tab" data-bs-target="#area" type="button" role="tab">Áreas</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="ul-tab" data-bs-toggle="tab" data-bs-target="#ul" type="button" role="tab">Unidades Locais</button>
    </li>
  </ul>

  <div class="tab-content mt-3" id="organizacaoTabsContent">
    <div class="tab-pane fade show active" id="nd" role="tabpanel" aria-labelledby="nd-tab">
      {% include 'partials/nd/lista.html' %}
    </div>
    <div class="tab-pane fade" id="grupo" role="tabpanel" aria-labelledby="grupo-tab">
      {% include 'partials/grupo/lista.html' %}
    </div>
    <div class="tab-pane fade" id="area" role="tabpanel" aria-labelledby="area-tab">
      {% include 'partials/area/lista.html' %}
    </div>
    <div class="tab-pane fade" id="ul" role="tabpanel" aria-labelledby="ul-tab">
      {% include 'partials/ul/lista.html' %}
    </div>
  </div>
</div>
{% endblock %}
