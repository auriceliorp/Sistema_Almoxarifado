<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Almoxarifado{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: 220px;
            background-color: #003366;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .sidebar img {
            max-width: 140px;
            margin: 0 auto 1.5rem;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 0.5rem 0;
            display: block;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #005fa3;
        }

        .content {
            flex-grow: 1;
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }

            .sidebar img {
                display: none;
            }

            .sidebar a {
                white-space: nowrap;
                margin: 0 0.5rem;
            }

            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="{{ url_for('main.home') }}">
            <img src="{{ url_for('static', filename='embrapa-white.png') }}" alt="Logo Embrapa">
        </a>
        <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('item_bp.lista_itens') }}">Itens</a>
        <a href="{{ url_for('nd.lista_nd') }}">Naturezas de Despesa</a>
        <a href="{{ url_for('estoque.lista_estoque') }}">Estoque</a>
        <a href="{{ url_for('fornecedor.lista_fornecedor') }}">Fornecedores</a>
        <a href="{{ url_for('usuario.lista_usuario') }}">Usu√°rios</a>
        <a href="{{ url_for('area_ul.lista_uls') }}">ULs</a>
        <a href="{{ url_for('ul_local.lista_locais') }}">Locais</a>
        <a href="{{ url_for('main.logout') }}" class="text-danger mt-auto">Sair</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
