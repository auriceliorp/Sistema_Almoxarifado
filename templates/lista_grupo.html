{% extends 'base_simplificada.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Grupos de Itens</h2>
  <a href="{{ url_for('grupo_bp.novo_grupo') }}" class="btn btn-primary mb-3">Novo Grupo</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Natureza de Despesa</th>
      </tr>
    </thead>
    <tbody>
      {% for grupo in grupos %}
      <tr>
        <td>{{ grupo.nome }}</td>
        <td>{{ grupo.natureza_despesa.nome }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('main.home') }}" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
