{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Cadastrar Novo Item</h2>
  <form method="post">
    <div class="mb-3">
      <label for="codigo" class="form-label">Código *</label>
      <input type="text" class="form-control" id="codigo" name="codigo" required>
    </div>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome *</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" name="descricao"></textarea>
    </div>
    <div class="mb-3">
      <label for="unidade" class="form-label">Unidade de Medida *</label>
      <input type="text" class="form-control" id="unidade" name="unidade" required>
    </div>
    <div class="mb-3">
      <label for="natureza_despesa_id" class="form-label">Natureza de Despesa *</label>
      <select class="form-select" id="natureza_despesa_id" name="natureza_despesa_id" required>
        <option value="">Selecione...</option>
        {% for natureza in naturezas %}
        <option value="{{ natureza.id }}">{{ natureza.numero }} - {{ natureza.nome }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="valor_unitario" class="form-label">Valor Unitário</label>
      <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario">
    </div>
    <div class="mb-3">
      <label for="estoque_atual" class="form-label">Estoque Atual</label>
      <input type="number" class="form-control" id="estoque_atual" name="estoque_atual">
    </div>
    <div class="mb-3">
      <label for="estoque_minimo" class="form-label">Estoque Mínimo</label>
      <input type="number" class="form-control" id="estoque_minimo" name="estoque_minimo">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('item_bp.lista_itens') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
