<!-- templates/lista_item.html atualizado -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Itens</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #003366; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ccc; text-align: left; }
        th { background-color: #00703c; color: white; }
        tr:hover { background-color: #f1f1f1; }
        a.btn { padding: 6px 12px; border-radius: 4px; text-decoration: none; font-size: 14px; }
        .btn-editar { background-color: #ffc107; color: black; }
        .btn-excluir { background-color: #dc3545; color: white; }
        .btn-voltar { background-color: #6c757d; color: white; margin-top: 20px; display: inline-block; padding: 8px 16px; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Itens</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>ND</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itens %}
                <tr>
                    <td>{{ item.codigo }}</td>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.descricao }}</td>
                    <td>{{ item.natureza.numero if item.natureza else '' }}</td>
                    <td>
                        <a href="{{ url_for('item.editar_item', item_id=item.id) }}" class="btn btn-editar">Editar</a>
                        <a href="{{ url_for('item.excluir_item', item_id=item.id) }}" class="btn btn-excluir" onclick="return confirm('Tem certeza que deseja excluir este item?');">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('main.dashboard') }}" class="btn-voltar">Voltar ao Dashboard</a>
    </div>
</body>
</html>
