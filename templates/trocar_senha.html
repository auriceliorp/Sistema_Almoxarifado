{% extends 'base_home.html' %}
{% block title %}Trocar Senha{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-4 d-flex justify-content-between">
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Sair</a>
        <h3 class="flex-fill text-center">Trocar Senha</h3>
        <div style="width: 80px;"></div>
    </div>

    <div class="alert alert-warning text-center" role="alert">
        <strong>Primeiro acesso:</strong> Para sua segurança, altere a senha temporária fornecida.
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form method="POST" class="border rounded p-4 shadow-sm bg-light">
                <div class="mb-3">
                    <label for="nova_senha" class="form-label">Nova Senha</label>
                    <input type="password" name="nova_senha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                    <input type="password" name="confirmar_senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Salvar Nova Senha</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
