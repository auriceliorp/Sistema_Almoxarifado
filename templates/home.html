{% extends 'base_simplificada.html' %}

{% block title %}GestorSPS - Início{% endblock %}

{% block content %}
<style>
  .home-section {
    padding: 2rem 0;
  }

  .home-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
  }

  .home-card {
    border-radius: 1rem;
    padding: 2rem 1rem;
    text-align: center;
    background: #ffffff;
    color: #004b5b;
    border: 2px solid #e0e0e0;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
  }

  .home-card i {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: inherit;
  }

  .home-card:hover {
    transform: translateY(-4px);
    border-color: #99c;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  }

  .home-card.disabled {
    pointer-events: none;
    background: #f0f0f0;
    color: #aaa;
    border: 2px dashed #ccc;
  }

  .home-card.bg-dashboard { background-color: #d6f5f5; }
  .home-card.bg-links     { background-color: #d1f2e6; }
  .home-card.bg-relatorios{ background-color: #e6dcff; }
</style>

<div class="container home-section">
  <div class="home-grid">

    <!-- Almoxarifado -->
    <a href="{{ url_for('main.almoxarifado') }}" class="home-card">
      <i class="bi bi-archive"></i>
      Almoxarifado
    </a>

    <!-- Compras (agora ativo) -->
    <a href="{{ url_for('painel_bp.lista_painel') }}" class="home-card">
      <i class="bi bi-cart-check"></i>
      Compras
    </a>

    <!-- Patrimônio -->
    <a href="{{ url_for('patrimonio_bp.listar_bens') }}" class="home-card">
      <i class="bi bi-building"></i>
      Patrimônio
    </a>

    <!-- Publicações (desabilitado) -->
    <div class="home-card disabled">
      <i class="bi bi-journal-text"></i>
      Publicações
    </div>

    <!-- Dashboard -->
    <a href="{{ url_for('dashboard_bp.dashboard') }}" class="home-card bg-dashboard">
      <i class="bi bi-graph-up"></i>
      Dashboard
    </a>

    <!-- Links Úteis -->
    <a href="https://linktr.ee/ctaa.sps" target="_blank" class="home-card bg-links">
      <i class="bi bi-link-45deg"></i>
      Links Úteis
    </a>

    <!-- Relatórios -->
    <a href="{{ url_for('main.relatorios') }}" class="home-card bg-relatorios">
      <i class="bi bi-file-earmark-bar-graph"></i>
      Relatórios
    </a>

  </div>
</div>
{% endblock %}
