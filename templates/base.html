<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almoxarifado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .wrapper {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      .sidebar {
        width: 230px;
        background-color: #003366;
        color: white;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        padding-top: 1rem;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
      }
      .sidebar h4 {
        text-align: center;
        margin-bottom: 1rem;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        display: block;
        transition: background 0.3s;
      }
      .sidebar a:hover {
        background-color: #005f99;
      }
      .content {
        margin-left: 230px;
        padding: 20px;
        height: 100vh;
        overflow-y: auto;
        width: 100%;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 70px;
          padding: 0.5rem 0;
        }
        .sidebar h4 {
          font-size: 0;
        }
        .sidebar a {
          padding: 10px;
          text-align: center;
          font-size: 14px;
        }
        .sidebar a::after {
          content: attr(data-title);
          display: block;
          font-size: 10px;
          color: #ccc;
        }
        .content {
          margin-left: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar Fixa -->
      <div class="sidebar">
        <h4>Almox</h4>
        <a href="{{ url_for('main.dashboard') }}" data-title="Dashboard">🏠</a>
        <a href="{{ url_for('nd.lista_nd') }}" data-title="Naturezas">📁</a>
        <a href="{{ url_for('item_bp.lista_itens') }}" data-title="Itens">📦</a>
        <a href="{{ url_for('estoque.lista_estoque') }}" data-title="Estoque">📥</a>
        <a href="{{ url_for('fornecedor.lista_fornecedor') }}" data-title="Fornec.">🚚</a>
        <a href="{{ url_for('usuario.lista_usuario') }}" data-title="Usuários">👤</a>
        <a href="{{ url_for('main.logout') }}" data-title="Sair">🚪</a>
      </div>

      <!-- Conteúdo -->
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
