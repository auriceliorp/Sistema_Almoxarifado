{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2 class="mt-4">Lista de Naturezas de Despesa</h2>
            <div class="table-responsive mt-3">
                <table class="table table-bordered table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>Código</th>
                            <th>Número</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for nd in nds %}
                        <tr>
                            <td>{{ nd.codigo }}</td>
                            <td>{{ nd.numero }}</td>
                            <td>{{ nd.nome }}</td>
                            <td>{{ nd.descricao }}</td>
                            <td>
                                <a href="{{ url_for('nd.editar_nd', nd_id=nd.id) }}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="{{ url_for('nd.excluir_nd', nd_id=nd.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta ND?');">Excluir</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3">Voltar ao Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
