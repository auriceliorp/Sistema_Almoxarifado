{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <h2>Lista de Naturezas de Despesa (ND)</h2>

    <div class="text-end mb-3">
        <a href="{{ url_for('nd_bp.novo_nd') }}" class="btn btn-primary">Nova ND</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for nd in nds %}
            <tr>
                <td>{{ nd.id }}</td>
                <td>{{ nd.numero }}</td>
                <td>{{ nd.nome }}</td>
                <td>{{ nd.descricao }}</td>
                <td>
                    <a href="{{ url_for('nd_bp.editar_nd', nd_id=nd.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('nd_bp.excluir_nd', nd_id=nd.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta ND?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
