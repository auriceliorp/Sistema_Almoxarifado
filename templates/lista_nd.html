{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-4">
    <h2>Naturezas de Despesa (ND)</h2>

    <a href="{{ url_for('nd.cadastrar_nd') }}" class="btn btn-success mb-3">Nova ND</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for nd in nds %}
            <tr>
                <td>{{ nd.id }}</td>
                <td>{{ nd.descricao }}</td>
                <td>
                    <a href="{{ url_for('nd.editar_nd', id=nd.id) }}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{{ url_for('nd.excluir_nd', id=nd.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta ND?');">Excluir</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">Nenhuma ND cadastrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
