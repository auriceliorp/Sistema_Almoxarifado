<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Item - Almoxarifado Embrapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #00703c;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #00582d;
        }
        .btn-cancelar {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .btn-cancelar:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Item</h2>
        <form method="POST">
            <label for="codigo">Código do Item</label>
            <input type="text" id="codigo" name="codigo" value="{{ item.codigo }}" required>

            <label for="nome">Nome do Item</label>
            <input type="text" id="nome" name="nome" value="{{ item.nome }}" required>

            <label for="natureza_despesa_id">Natureza de Despesa</label>
            <select id="natureza_despesa_id" name="natureza_despesa_id">
                <option value="">-- Selecione --</option>
                {% for natureza in naturezas %}
                    <option value="{{ natureza.id }}" {% if item.natureza_despesa_id == natureza.id %}selected{% endif %}>
                        {{ natureza.numero }} - {{ natureza.descricao }}
                    </option>
                {% endfor %}
            </select>

            <div class="btn-container">
                <button type="submit" class="btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('item.lista_item') }}" class="btn-primary btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
