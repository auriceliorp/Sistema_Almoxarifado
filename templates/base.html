<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almoxarifado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        overflow-x: hidden;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        width: 230px;
        background-color: #003366;
        color: white;
        padding-top: 1rem;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 10px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #005f99;
        text-decoration: none;
      }
      .content {
        margin-left: 230px;
        padding: 20px;
      }

      @media (max-width: 768px) {
        .sidebar {
          position: static;
          height: auto;
          width: 100%;
        }
        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar lateral -->
    <div class="sidebar">
      <h4 class="text-center">Almoxarifado</h4>
      <a href="{{ url_for('main.dashboard') }}">🏠 Dashboard</a>
      <a href="{{ url_for('nd.lista_nd') }}">📁 Naturezas de Despesa</a>
      <a href="{{ url_for('item_bp.lista_itens') }}">📦 Itens</a>
      <a href="{{ url_for('estoque.lista_estoque') }}">📥 Estoque</a>
      <a href="{{ url_for('fornecedor.lista_fornecedor') }}">🚚 Fornecedores</a>
      <a href="{{ url_for('usuario.lista_usuario') }}">👤 Usuários</a>
      <a href="{{ url_for('main.logout') }}">🚪 Sair</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
