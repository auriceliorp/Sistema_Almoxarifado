<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Almoxarifado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            flex-shrink: 0;
        }
        .sidebar .nav-link {
            color: #ffffff;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .quick-menu .card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .quick-menu .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column p-3">
        <a href="{{ url_for('dashboard') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Almoxarifado</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{{ url_for('dashboard') }}" class="nav-link active" aria-current="page">
                    <i class="bi bi-house-door"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="{{ url_for('item_bp.lista_itens') }}" class="nav-link text-white">
                    <i class="bi bi-box"></i> Itens
                </a>
            </li>
            <li>
                <a href="{{ url_for('fornecedor_bp.lista_fornecedores') }}" class="nav-link text-white">
                    <i class="bi bi-truck"></i> Fornecedores
                </a>
            </li>
            <li>
                <a href="{{ url_for('usuario_bp.lista_usuarios') }}" class="nav-link text-white">
                    <i class="bi bi-people"></i> Usuários
                </a>
            </li>
            <li>
                <a href="{{ url_for('natureza_bp.lista_naturezas') }}" class="nav-link text-white">
                    <i class="bi bi-tags"></i> Naturezas de Despesa
                </a>
            </li>
            <li>
                <a href="{{ url_for('estoque_bp.lista_estoques') }}" class="nav-link text-white">
                    <i class="bi bi-archive"></i> Estoque
                </a>
            </li>
        </ul>
        <hr>
        <div>
            <a href="{{ url_for('logout') }}" class="nav-link text-white">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="container-fluid">
            <h1 class="mb-4">Bem-vindo, {{ usuario.nome }}!</h1>

            <!-- Quick Menu -->
            <div class="quick-menu mb-4">
                <div class="row g-3">
                    <div class="col-md-3">
                        <a href="{{ url_for('item_bp.novo_item') }}" class="text-decoration-none">
                            <div class="card text-white bg-primary">
                                <div class="card-body text-center">
                                    <i class="bi bi-plus-circle fs-1"></i>
                                    <h5 class="card-title mt-2">Novo Item</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{{ url_for('fornecedor_bp.novo_fornecedor') }}" class="text-decoration-none">
                            <div class="card text-white bg-success">
                                <div class="card-body text-center">
                                    <i class="bi bi-plus-circle fs-1"></i>
                                    <h5 class="card-title mt-2">Novo Fornecedor</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{{ url_for('usuario_bp.novo_usuario') }}" class="text-decoration-none">
                            <div class="card text-white bg-warning">
                                <div class="card-body text-center">
                                    <i class="bi bi-plus-circle fs-1"></i>
                                    <h5 class="card-title mt-2">Novo Usuário</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{{ url_for('natureza_bp.nova_natureza') }}" class="text-decoration-none">
                            <div class="card text-white bg-danger">
                                <div class="card-body text-center">
                                    <i class="bi bi-plus-circle fs-1"></i>
                                    <h5 class="card-title mt-2">Nova Natureza</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Additional Content -->
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Últimos Itens Adicionados
                        </div>
                        <div class="card-body">
                            <!-- Aqui você pode incluir uma tabela ou lista com os últimos itens -->
                            <p>Em breve, uma lista dos últimos itens adicionados será exibida aqui.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
