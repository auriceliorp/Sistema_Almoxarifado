<!-- templates/lista_usuario.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários - Almoxarifado</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 40px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #00703c;
            color: white;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00703c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center; margin-top:20px;">Lista de Usuários</h2>

    <div style="text-align: center;">
        <a href="{{ url_for('usuario.novo_usuario') }}" class="button">Novo Usuário</a>
        <a href="{{ url_for('main.dashboard') }}" class="btn-secondary">← Voltar ao Dashboard</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.matricula }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.perfil.nome if usuario.perfil else '' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
