{% extends 'base_simplificada.html' %}
{% block title %}{{ 'Editar Item' if item else 'Cadastrar Novo Item' }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h4 class="mb-4">{{ 'Editar Item' if item else 'Cadastrar Novo Item' }}</h4>

    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="codigo" class="form-label">Código SAP *</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required value="{{ item.codigo_sap if item else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="codigo_siads" class="form-label">Código SIADS</label>
                <input type="text" class="form-control" id="codigo_siads" name="codigo_siads" value="{{ item.codigo_siads if item else '' }}">
            </div>
            <div class="col-md-12 mb-3">
                <label for="nome" class="form-label">Nome *</label>
                <input type="text" class="form-control" id="nome" name="nome" required value="{{ item.nome if item else '' }}">
            </div>
            <div class="col-md-12 mb-3">
                <label for="descricao" class="form-label">Descrição *</label>
                <textarea class="form-control" id="descricao" name="descricao" required>{{ item.descricao if item else '' }}</textarea>
            </div>
            <div class="col-md-6 mb-3">
                <label for="unidade" class="form-label">Unidade de Medida *</label>
                <input type="text" class="form-control" id="unidade" name="unidade" required value="{{ item.unidade if item else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="grupo_id" class="form-label">Grupo *</label>
                <select class="form-select" id="grupo_id" name="grupo_id" required>
                    <option value="">Selecione</option>
                    {% for grupo in grupos %}
                        <option value="{{ grupo.id }}" {% if item and item.grupo_id == grupo.id %}selected{% endif %}>
                            {{ grupo.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
    <label for="natureza_despesa_id" class="form-label">Natureza de Despesa *</label>
    <select class="form-select" id="natureza_despesa_id" name="natureza_despesa_id" required>
        <option value="">Selecione</option>
        {% for nd in naturezas %}
            <option value="{{ nd.id }}" {% if item and item.natureza_despesa_id == nd.id %}selected{% endif %}>
                {{ nd.codigo }} - {{ nd.nome }}
            </option>
        {% endfor %}
    </select>
</div>
            <div class="col-md-6 mb-3">
                <label for="valor_unitario" class="form-label">Valor Unitário</label>
                <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario" value="{{ item.valor_unitario if item else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="estoque_atual" class="form-label">Quantidade em Estoque</label>
                <input type="number" step="0.01" class="form-control" id="estoque_atual" name="estoque_atual" value="{{ item.estoque_atual if item else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="estoque_minimo" class="form-label">Estoque Mínimo</label>
                <input type="number" step="0.01" class="form-control" id="estoque_minimo" name="estoque_minimo" value="{{ item.estoque_minimo if item else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="localizacao" class="form-label">Localização</label>
                <input type="text" class="form-control" id="localizacao" name="localizacao" value="{{ item.localizacao if item else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="data_validade" class="form-label">Validade</label>
                <input type="date" class="form-control" id="data_validade" name="data_validade"
                       value="{{ item.data_validade.strftime('%Y-%m-%d') if item and item.data_validade else '' }}">
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('item_bp.lista_itens') }}" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
