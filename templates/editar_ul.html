{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h2 class="mt-4">Editar Unidade Local (UL)</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código UL</label>
            <input type="text" class="form-control" id="codigo" name="codigo" value="{{ ul.codigo }}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ ul.descricao }}" required>
        </div>
        <div class="mb-3">
            <label for="local_id" class="form-label">Local</label>
            <select class="form-select" id="local_id" name="local_id" required>
                {% for local in locais %}
                    <option value="{{ local.id }}" {% if ul.local_id == local.id %}selected{% endif %}>
                        {{ local.descricao }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{{ url_for('ul.lista_uls') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
