{% extends 'base_simplificada.html' %}
{% block title %}Atender Solicitação de Compra{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-4">Atender Solicitação #{{ solicitacao.id }}</h5>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="status" class="form-label">Status do Processo</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="">Selecione...</option>
                        <option value="Processo Iniciado">Processo Iniciado</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Concluído">Concluído</option>
                        <option value="Aguardando Definições">Aguardando Definições</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="criar_processo" name="criar_processo">
                        <label class="form-check-label" for="criar_processo">
                            Criar/Atualizar Processo no Painel de Contratações
                        </label>
                    </div>
                </div>
                
                <div id="dados_painel" style="display: none;">
                    <!-- Campos do painel de contratações -->
                    <div class="mb-3">
                        <label for="numero_sei" class="form-label">Número SEI</label>
                        <input type="text" class="form-control" id="numero_sei" name="numero_sei">
                    </div>
                    
                    <div class="mb-3">
                        <label for="modalidade" class="form-label">Modalidade</label>
                        <select class="form-select" id="modalidade" name="modalidade">
                            <option value="">Selecione...</option>
                            <option value="Pregão">Pregão</option>
                            <option value="Dispensa">Dispensa</option>
                            <option value="Inexigibilidade">Inexigibilidade</option>
                            <!-- Adicionar outras modalidades conforme necessário -->
                        </select>
                    </div>
                    
                    <!-- Adicionar outros campos relevantes do painel -->
                </div>
                
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('solicitacao_compra_bp.lista_solicitacoes_pendentes') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('criar_processo').addEventListener('change', function() {
    document.getElementById('dados_painel').style.display = this.checked ? 'block' : 'none';
});
</script>
{% endblock %}
{% endblock %}
