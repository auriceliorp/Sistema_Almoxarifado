{% extends 'base.html' %}
{% block conteudo %}
<h2>Naturezas de Despesa</h2>
<a href="{{ url_for('nd.cadastrar_nd') }}" class="btn btn-success mb-2">Nova ND</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for nd in nds %}
        <tr>
            <td>{{ nd.codigo }}</td>
            <td>{{ nd.descricao }}</td>
            <td>
                <form action="{{ url_for('nd.excluir_nd', id=nd.id) }}" method="POST" onsubmit="return confirm('Excluir?');">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
