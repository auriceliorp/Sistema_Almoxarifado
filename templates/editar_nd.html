{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Natureza de Despesa</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo" value="{{ nd.codigo }}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ nd.descricao or '' }}">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('nd.lista_nd') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
