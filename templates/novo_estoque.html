<!-- templates/novo_estoque.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Entrada de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #00703c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00572f;
        }
        .back {
            margin-top: 15px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Nova Entrada de Estoque</h2>

    <form action="{{ url_for('estoque.novo_estoque') }}" method="POST">
        <label for="item_id">Item:</label>
        <select name="item_id" id="item_id" required>
            {% for item in itens %}
                <option value="{{ item.id }}">{{ item.codigo }} - {{ item.nome }}</option>
            {% endfor %}
        </select>

        <label for="fornecedor">Fornecedor:</label>
        <input type="text" name="fornecedor" id="fornecedor" required>

        <label for="nota_fiscal">Nota Fiscal:</label>
        <input type="text" name="nota_fiscal" id="nota_fiscal" required>

        <label for="valor_unitario">Valor Unit√°rio:</label>
        <input type="number" name="valor_unitario" id="valor_unitario" step="0.01" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade" required>

        <label for="local">Local:</label>
        <input type="text" name="local" id="local" required>

        <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('estoque.lista_estoque') }}" class="back">Voltar</a>

</body>
</html>
