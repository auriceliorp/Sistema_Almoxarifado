<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Almoxarifado{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background-color: #003366;
            padding: 20px 15px;
            color: white;
            flex-shrink: 0;
            position: fixed;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #004080;
            padding-left: 10px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f8f9fa;
        }
        .sidebar img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }
            .content {
                margin-left: 0;
            }
            .sidebar a {
                display: inline-block;
                margin: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar text-center">
        <img src="{{ url_for('static', filename='embrapa-white.png') }}" alt="Logo Embrapa">
        <a href="{{ url_for('main.home') }}">🏠 Início</a>
        <a href="{{ url_for('main.dashboard') }}">📊 Dashboard</a>
        <a href="{{ url_for('item_bp.lista_itens') }}">📦 Itens</a>
        <a href="{{ url_for('nd.lista_nd') }}">📁 Naturezas de Despesa</a>
        <a href="{{ url_for('estoque.lista_estoque') }}">📋 Estoque</a>
        <a href="{{ url_for('usuario.lista_usuario') }}">👤 Usuários</a>
        <a href="{{ url_for('fornecedor.lista_fornecedor') }}">🏢 Fornecedores</a>
        <a href="{{ url_for('main.logout') }}">🚪 Sair</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
