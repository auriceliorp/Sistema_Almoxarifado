<!-- templates/novo_ul.html -->
{% extends 'base_simplificada.html' %}
{% block title %}{{ 'Editar' if ul else 'Nova' }} UL{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{{ url_for('main.home') }}" class="btn btn-outline-primary">Início</a>
        <h4 class="m-0">{{ 'Editar' if ul else 'Cadastrar Nova' }} UL</h4>
        <a href="{{ url_for('area_ul_bp.lista_uls') }}" class="btn btn-outline-secondary">← Voltar</a>
    </div>

    <form method="POST" class="border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código UL</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required
                   value="{{ ul.codigo if ul else '' }}">
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required
                   value="{{ ul.descricao if ul else '' }}">
        </div>

        <div class="mb-3">
            <label for="local_id" class="form-label">Local Vinculado</label>
            <select class="form-select" id="local_id" name="local_id" required>
                <option value="">Selecione o Local</option>
                {% for local in locais %}
                    <option value="{{ local.id }}"
                        {% if ul and ul.local_id == local.id %}selected{% endif %}>
                        {{ local.descricao }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Salvar</button>
    </form>
</div>
{% endblock %}
