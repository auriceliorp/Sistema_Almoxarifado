<div class="mb-4">
  <h5 class="text-primary">{{ 'Editar Área' if area else 'Nova Área' }}</h5>

  <form method="POST">
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição *</label>
      <input type="text" class="form-control" id="descricao" name="descricao"
             value="{{ area.descricao if area else '' }}" required>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a href="{{ url_for('area_ul_bp.lista_areas') }}"
         class="btn btn-outline-secondary"
         onclick="carregarConteudo(this.href); return false;">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle"></i> {{ 'Salvar Alterações' if area else 'Salvar' }}
      </button>
    </div>
  </form>
</div>
