<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almoxarifado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  .sidebar {
      background-color: #00703c;
      color: white; /* Corrige visibilidade do texto */
      height: 100vh;
      position: fixed;
      width: 220px;
      padding: 20px 10px;
      overflow-y: auto;
  }

  .sidebar a {
      color: white !important;
      display: block;
      padding: 10px;
      text-decoration: none;
  }

  .sidebar a:hover {
      background-color: #00562f;
      border-radius: 6px;
  }

  .sidebar-logo {
      text-align: center;
      padding-bottom: 10px;
  }

  .sidebar-logo img {
      width: 100%;
      max-width: 140px;
      height: auto;
  }

  @media (max-width: 768px) {
      .sidebar {
          width: 200px;
      }

      .sidebar-logo img {
          max-width: 100px;
      }
  }
</style>


  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar Fixa -->
      <div class="sidebar">
        <div style="text-align: center; padding: 10px;">
  <img src="{{ url_for('static', filename='embrapa-white.png') }}" alt="Logo Embrapa" style="width: 120px;">
</div>
        <a href="{{ url_for('main.dashboard') }}" data-title="Dashboard">🏠</a>
        <a href="{{ url_for('nd.lista_nd') }}" data-title="Naturezas">📁</a>
        <a href="{{ url_for('item_bp.lista_itens') }}" data-title="Itens">📦</a>
        <a href="{{ url_for('estoque.lista_estoque') }}" data-title="Estoque">📥</a>
        <a href="{{ url_for('fornecedor.lista_fornecedor') }}" data-title="Fornec.">🚚</a>
        <a href="{{ url_for('usuario.lista_usuario') }}" data-title="Usuários">👤</a>
        <a href="{{ url_for('main.logout') }}" data-title="Sair">🚪</a>
      </div>

      <!-- Conteúdo -->
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
