{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Cadastrar Novo Usuário</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form method="POST" class="border rounded p-4 shadow-sm bg-light">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" name="matricula" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="perfil_id" class="form-label">Perfil</label>
                    <select name="perfil_id" class="form-select" required>
                        {% for perfil in perfis %}
                        <option value="{{ perfil.id }}">{{ perfil.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">← Voltar ao Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
