{% extends 'base_simplificada.html' %}
{% block content %}
<div class="container mt-4">
  <h5 class="text-primary">{{ 'Editar ND' if nd else 'Nova ND' }}</h5>

  <form method="post" action="{{ url_for('nd_bp.editar_nd', id=nd.id) if nd else url_for('nd_bp.novo_nd') }}">
    <div class="mb-3">
      <label for="codigo" class="form-label">Código *</label>
      <input type="text" class="form-control" id="codigo" name="codigo"
             value="{{ nd.codigo if nd else '' }}" required>
    </div>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome *</label>
      <input type="text" class="form-control" id="nome" name="nome"
             value="{{ nd.nome if nd else '' }}" required>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a href="{{ url_for('nd_bp.lista_nd') }}" class="btn btn-outline-secondary">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle"></i> {{ 'Salvar Alterações' if nd else 'Salvar' }}
      </button>
    </div>
  </form>
</div>
{% endblock %}
