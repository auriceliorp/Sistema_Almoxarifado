<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almoxarifado</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            padding: 1rem;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
            border-radius: 0.375rem;
        }
        .content {
            margin-left: 16.5rem;
            padding: 2rem;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                height: auto;
                margin-bottom: 1rem;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>Almoxarifado</h4>
    <hr class="bg-secondary">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.dashboard') }}">📊 Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('nd_bp.lista_nd') }}">📁 Naturezas de Despesa</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('item_bp.lista_itens') }}">📦 Itens</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('estoque_bp.lista_estoque') }}">📥 Estoque</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('fornecedor_bp.lista_fornecedores') }}">🚚 Fornecedores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('usuario_bp.lista_usuarios') }}">👤 Usuários</a>
        </li>
        <li class="nav-item mt-4">
            <a class="nav-link text-danger" href="{{ url_for('main.logout') }}">🚪 Sair</a>
        </li>
    </ul>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
