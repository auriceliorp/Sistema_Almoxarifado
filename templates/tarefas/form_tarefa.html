{% extends 'tarefas/base_tarefas.html' %}

{% block title %}Nova Tarefa{% endblock %}

{% block tarefas_css %}
<style>
    .card {
        transition: all 0.3s ease;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .required-field::after {
        content: " *";
        color: red;
    }
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: #2c3e50;
    }
    .select2-container .select2-selection--single {
        height: 58px;
        padding: 15px 5px;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 56px;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <!-- Cabeçalho -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="card-title mb-0">
                    <i class="bi bi-plus-circle me-2"></i>
                    Nova Tarefa
                </h4>
                <a href="{{ url_for('tarefas.lista_tarefas') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Voltar
                </a>
            </div>

            <form method="POST" id="formTarefa">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Dados da Tarefa -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-info-circle me-2"></i>Informações da Tarefa
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                                    <label for="titulo" class="required-field">Título</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                    <textarea class="form-control" id="resumo" name="resumo" style="height: 100px"></textarea>
                                    <label for="resumo">Resumo</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="numero_sei" name="numero_sei">
                                    <label for="numero_sei">Número SEI</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="categoria_id" name="categoria_id" required>
                                        <option value="" disabled selected>Selecione...</option>
                                        {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="categoria_id" class="required-field">Categoria</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="unidade_local_id" name="unidade_local_id" required>
                                        <option value="" disabled selected>Selecione...</option>
                                        {% for unidade in unidades_locais %}
                                        <option value="{{ unidade.id }}">{{ unidade.descricao }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="unidade_local_id" class="required-field">Unidade Local</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="origem_id" name="origem_id" required>
                                        <option value="" disabled selected>Selecione...</option>
                                        {% for origem in origens %}
                                        <option value="{{ origem.id }}">{{ origem.nome }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="origem_id" class="required-field">Origem</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="prioridade" name="prioridade" required>
                                        <option value="" disabled selected>Selecione...</option>
                                        <option value="Alta">Alta</option>
                                        <option value="Média">Média</option>
                                        <option value="Baixa">Baixa</option>
                                    </select>
                                    <label for="prioridade" class="required-field">Prioridade</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select select2" id="responsavel_id" name="responsavel_id" required>
                                        <option value="">Selecione...</option>
                                        {% for usuario in usuarios %}
                                        <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="responsavel_id" class="required-field">Responsável</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select select2" id="solicitante_id" name="solicitante_id" required>
                                        <option value="">Selecione...</option>
                                        {% for usuario in usuarios %}
                                        <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="solicitante_id" class="required-field">Solicitante</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="quantidade_acoes" name="quantidade_acoes" min="1" value="1">
                                    <label for="quantidade_acoes">Quantidade de Ações</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="data_inicio" name="data_inicio">
                                    <label for="data_inicio">Data de Início</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="data_termino" name="data_termino">
                                    <label for="data_termino">Data de Término</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                    <textarea class="form-control" id="observacoes" name="observacoes" style="height: 100px"></textarea>
                                    <label for="observacoes">Observações</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-1"></i>Salvar Tarefa
                    </button>
                    <a href="{{ url_for('tarefas.lista_tarefas') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block tarefas_js %}
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
$(document).ready(function() {
    console.log('Página carregada - Iniciando configurações...');  // Debug log
    
    // Inicializa Select2
    try {
        $('.select2').select2({
            theme: 'bootstrap-5',
            width: '100%',
            dropdownParent: $('body')
        });
        console.log('Select2 inicializado com sucesso');  // Debug log
    } catch (error) {
        console.error('Erro ao inicializar Select2:', error);
    }

    // Validação do formulário
    $('#formTarefa').on('submit', function(e) {
        console.log('Formulário submetido - Iniciando validação...');  // Debug log
        e.preventDefault();
        
        if (!validarFormulario()) {
            console.log('Validação falhou');  // Debug log
            return;
        }
        console.log('Validação bem-sucedida - Preparando dados...');  // Debug log

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // Adiciona o status inicial
        data.status = 'Não iniciada';

        // Log para debug
        console.log('Dados a serem enviados:', data);

        // Teste do SweetAlert2
        console.log('Testando SweetAlert2...');
        try {
            Swal.fire({
                title: 'Processando...',
                text: 'Salvando a tarefa...',
                icon: 'info',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            console.log('SweetAlert2 funcionando corretamente');
        } catch (error) {
            console.error('Erro ao mostrar SweetAlert:', error);
        }

        $.ajax({
            url: '/api/tarefas',
            method: 'POST',
            contentType: 'application/json',
            headers: {
                'X-CSRF-TOKEN': $('input[name="csrf_token"]').val()
            },
            data: JSON.stringify({
                titulo: data.titulo,
                numero_sei: data.numero_sei,
                categoria_id: data.categoria_id,
                resumo: data.resumo,
                unidade_local_id: data.unidade_local_id,
                origem_id: data.origem_id,
                responsavel_id: data.responsavel_id,
                solicitante_id: data.solicitante_id,
                quantidade_acoes: data.quantidade_acoes,
                prioridade: data.prioridade,
                status: 'Não iniciada',
                data_inicio: data.data_inicio,
                data_termino: data.data_termino,
                observacoes: data.observacoes
            }),
            success: function(response) {
                console.log('Resposta da API:', response);
                
                Swal.fire({
                    icon: 'success',
                    title: 'Sucesso!',
                    text: response.message || 'Tarefa criada com sucesso.',
                    showConfirmButton: true,
                    confirmButtonText: 'OK',
                    timer: 2000,
                    timerProgressBar: true
                }).then(() => {
                    window.location.href = "{{ url_for('tarefas.lista_tarefas') }}";
                });
            },
            error: function(xhr, status, error) {
                console.error('Erro completo:', {xhr, status, error});
                
                let mensagemErro = 'Erro ao criar tarefa';
                try {
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        mensagemErro = xhr.responseJSON.error;
                    } else if (xhr.responseText) {
                        const resposta = JSON.parse(xhr.responseText);
                        mensagemErro = resposta.error || mensagemErro;
                    }
                } catch (e) {
                    console.error('Erro ao processar resposta:', e);
                }

                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: mensagemErro,
                    confirmButtonText: 'OK'
                });
            }
        });
    });
});

function validarFormulario() {
    console.log('Iniciando validação do formulário...');  // Debug log
    const campos = [
        { id: 'titulo', label: 'Título' },
        { id: 'categoria_id', label: 'Categoria' },
        { id: 'unidade_local_id', label: 'Unidade Local' },
        { id: 'origem_id', label: 'Origem' },
        { id: 'prioridade', label: 'Prioridade' },
        { id: 'responsavel_id', label: 'Responsável' },
        { id: 'solicitante_id', label: 'Solicitante' }
    ];

    let valido = true;
    const mensagens = [];

    campos.forEach(campo => {
        const elemento = document.getElementById(campo.id);
        console.log(`Validando campo ${campo.id}:`, elemento?.value);  // Debug log
        if (!elemento || !elemento.value) {
            mensagens.push(`O campo ${campo.label} é obrigatório`);
            valido = false;
        }
    });

    if (!valido) {
        console.log('Campos com erro:', mensagens);  // Debug log
        Swal.fire({
            icon: 'warning',
            title: 'Atenção',
            html: 'Por favor, corrija os seguintes erros:<br><br>' + mensagens.join('<br>')
        });
    }

    return valido;
}
</script>
{% endblock %}
