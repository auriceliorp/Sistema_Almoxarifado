### templates/novo_usuario.html

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário - Almoxarifado Embrapa</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px; }
        form { max-width: 500px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { background-color: #00703c; color: white; padding: 10px; border: none; border-radius: 4px; width: 100%; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Cadastrar Novo Usuário</h2>

<form method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="perfil">Perfil:</label>
    <select id="perfil" name="perfil_id" required>
        {% for perfil in perfis %}
        <option value="{{ perfil.id }}">{{ perfil.nome }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="btn">Salvar</button>
</form>

</body>
</html>
