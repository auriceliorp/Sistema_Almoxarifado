{% extends 'base_simplificada.html' %}

{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="{{ url_for('main.home') }}" class="btn btn-outline-primary me-2">Início</a>
            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Voltar</button>
        </div>
        <h4 class="m-0">Novo Item</h4>
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Sair</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form method="POST" class="border rounded p-4 shadow-sm bg-light">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" name="codigo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea name="descricao" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="unidade" class="form-label">Unidade de Medida</label>
                    <input type="text" name="unidade" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="natureza_despesa_id" class="form-label">Natureza de Despesa</label>
                    <select name="natureza_despesa_id" class="form-select" required>
                        {% for natureza in naturezas %}
                        <option value="{{ natureza.id }}">{{ natureza.codigo }} - {{ natureza.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
