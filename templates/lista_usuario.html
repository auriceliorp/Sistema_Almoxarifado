### templates/lista_usuario.html

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários - Almoxarifado Embrapa</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #00703c; color: white; }
        .btn { padding: 6px 12px; text-decoration: none; border: none; border-radius: 4px; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="top-bar">
    <h2>Usuários Cadastrados</h2>
    <a href="{{ url_for('usuario.novo_usuario') }}" class="btn btn-success">Novo Usuário</a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Email</th>
            <th>Perfil</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.matricula }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.perfil.nome }}</td>
            <td>
                <form action="{{ url_for('usuario.excluir_usuario', id=usuario.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
