<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almoxarifado</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #00703c;
            color: white;
            height: 100vh;
            position: fixed;
            width: 220px;
            padding: 20px 10px;
            overflow-y: auto;
        }

        .sidebar a {
            color: white !important;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #00562f;
            border-radius: 6px;
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar-logo img {
            width: 100%;
            max-width: 140px;
            height: auto;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 200px;
                height: 100%;
                z-index: 1000;
            }

            .sidebar-logo img {
                max-width: 100px;
            }

            .main-content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-logo">
        <img src="{{ url_for('static', filename='embrapa-white.png') }}" alt="Logo Embrapa">
    </div>
    <a href="{{ url_for('main.dashboard') }}">🏠 Dashboard</a>
    <a href="{{ url_for('nd.lista_nd') }}">📁 Naturezas de Despesa</a>
    <a href="{{ url_for('item_bp.lista_itens') }}">📦 Itens</a>
    <a href="{{ url_for('estoque.lista_estoque') }}">📊 Estoque</a>
    <a href="{{ url_for('fornecedor.lista_fornecedor') }}">🏭 Fornecedores</a>
    <a href="{{ url_for('usuario.lista_usuario') }}">👤 Usuários</a>
    <a href="{{ url_for('main.logout') }}">🚪 Logout</a>
</div>

<div class="main-content">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
