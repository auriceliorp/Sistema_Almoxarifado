{% extends 'base_simplificada.html' %}

{% block content %}
<div class="container mt-4">
  <h4 class="mb-4">Áreas (Locais)</h4>

  <!-- Filtro -->
  <form method="GET" class="mb-3">
    <div class="input-group">
      <input type="text" name="filtro" class="form-control" placeholder="Buscar por descrição..." value="{{ request.args.get('filtro', '') }}">
      <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Buscar</button>
      <a href="{{ url_for('area_ul_bp.novo_local') }}" class="btn btn-success ms-2"><i class="bi bi-plus-circle"></i> Nova Área</a>
    </div>
  </form>

  <!-- Tabela -->
  <div class="table-responsive">
    <table class="table table-sm table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th style="width: 80%;">Descrição</th>
          <th class="text-center" style="width: 20%;">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for local in locais %}
        <tr>
          <td>{{ local.descricao }}</td>
          <td class="text-center">
            <a href="{{ url_for('area_ul_bp.editar_local', id=local.id) }}" class="btn btn-sm btn-outline-primary" title="Editar">
              <i class="bi bi-pencil"></i>
            </a>
            <a href="{{ url_for('area_ul_bp.excluir_local', id=local.id) }}" class="btn btn-sm btn-outline-danger" title="Excluir" onclick="return confirm('Deseja realmente excluir esta área?');">
              <i class="bi bi-trash"></i>
            </a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="2" class="text-center text-muted">Nenhuma área encontrada.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
