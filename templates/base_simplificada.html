{# templates/base_simplificada.html #}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bem-vindo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Ajustado para largura total */
        main {
            width: 100%;
            max-width: none;
            padding: 0 15px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
        }

        .logo-emb {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        h2 {
            font-weight: 600;
        }

        .btn {
            border-width: 2px;
        }

        /* Estiliza cabeçalho de tabelas para melhor contraste */
        thead th {
            background-color: #0d6efd !important;
            color: white;
            vertical-align: middle;
        }

        /* Ícones de ordenação do DataTables */
        table.dataTable thead .sorting:after {
            content: " ⬍";
            font-size: 14px;
            color: white;
        }

        table.dataTable thead .sorting_asc:after {
            content: " ⬆";
            font-size: 14px;
            color: white;
        }

        table.dataTable thead .sorting_desc:after {
            content: " ⬇";
            font-size: 14px;
            color: white;
        }

        /* Cores adicionais */
        .bg-indigo {
            background-color: #6610f2 !important;
        }

        .bg-teal {
            background-color: #20c997 !important;
        }
    </style>
</head>
<body>
    <main>
        <img src="{{ url_for('static', filename='embrapa_logo.png') }}" alt="Logo Embrapa" class="logo-emb">
        {% block content %}{% endblock %}
    </main>

    <!-- jQuery e DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Inicialização do DataTables -->
    <script>
      $(document).ready(function() {
        $('#tabela-itens').DataTable({
          pageLength: 10,
          lengthMenu: [10, 25, 50, 100],
          language: {
            url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
          }
        });
      });
    </script>
</body>
</html>
