<div class="mb-4">
    <h5 class="text-primary">{{ 'Editar UL' if ul else 'Nova UL' }}</h5>

    <form method="POST">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código UL *</label>
            <input type="text" class="form-control" id="codigo" name="codigo"
                   value="{{ ul.codigo if ul else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição *</label>
            <input type="text" class="form-control" id="descricao" name="descricao"
                   value="{{ ul.descricao if ul else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="local_id" class="form-label">Local Vinculado *</label>
            <select class="form-select" id="local_id" name="local_id" required>
                <option value="">Selecione o Local</option>
                {% for local in locais %}
                    <option value="{{ local.id }}"
                        {% if ul and ul.local_id == local.id %}selected{% endif %}>
                        {{ local.descricao }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('area_ul_bp.lista_ul') }}"
               class="btn btn-outline-secondary"
               onclick="carregarConteudo(this.href); return false;">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> {{ 'Salvar Alterações' if ul else 'Salvar' }}
            </button>
        </div>
    </form>
</div>
