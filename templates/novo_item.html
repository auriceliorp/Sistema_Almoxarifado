
{% extends 'base_simplificada.html' %}
{% block title %}Cadastrar Material/Serviço{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <a href="{{ url_for('main.home') }}" class="btn btn-outline-primary">Início</a>
      <a href="{{ url_for('item_bp.lista_itens') }}" class="btn btn-outline-secondary">Voltar</a>
    </div>
    <h4 class="mb-0 text-center">Cadastrar Material/Serviço</h4>
    <div>
      <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Sair</a>
    </div>
  </div>

  <form method="post">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="codigo_sap" class="form-label">Código SAP *</label>
        <input type="text" class="form-control" id="codigo_sap" name="codigo_sap" required>
      </div>
      <div class="col-md-4">
        <label for="codigo_siads" class="form-label">Código SIADS</label>
        <input type="text" class="form-control" id="codigo_siads" name="codigo_siads">
      </div>
      <div class="col-md-4">
        <label for="unidade" class="form-label">Unidade de Medida *</label>
        <input type="text" class="form-control" id="unidade" name="unidade" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome *</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição *</label>
      <textarea class="form-control" id="descricao" name="descricao" rows="2" required></textarea>
    </div>

    <div class="mb-3">
      <label for="grupo_id" class="form-label">Grupo de Item *</label>
      <select class="form-select" id="grupo_id" name="grupo_id" required>
        <option value="">Selecione...</option>
        {% for grupo in grupos %}
        <option value="{{ grupo.id }}">{{ grupo.nome }} - {{ grupo.natureza_despesa.codigo }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="valor_unitario" class="form-label">Valor Unitário</label>
        <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario">
      </div>
      <div class="col-md-4">
        <label for="saldo_financeiro" class="form-label">Saldo Financeiro</label>
        <input type="number" step="0.01" class="form-control" id="saldo_financeiro" name="saldo_financeiro">
      </div>
      <div class="col-md-2">
        <label for="estoque_atual" class="form-label">Qtd. Estoque</label>
        <input type="number" step="0.01" class="form-control" id="estoque_atual" name="estoque_atual">
      </div>
      <div class="col-md-2">
        <label for="estoque_minimo" class="form-label">Estoque Mínimo</label>
        <input type="number" step="0.01" class="form-control" id="estoque_minimo" name="estoque_minimo">
      </div>
    </div>

    <div class="mb-3">
      <label for="localizacao" class="form-label">Localização</label>
      <input type="text" class="form-control" id="localizacao" name="localizacao">
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{{ url_for('item_bp.lista_itens') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
