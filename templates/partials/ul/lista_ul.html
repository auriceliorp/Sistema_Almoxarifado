{% extends 'base_simplificada.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="text-primary mb-0">Unidades Locais</h5>
    <a href="{{ url_for('area_ul_bp.novo_ul') }}" class="btn btn-outline-success btn-sm">
      <i class="bi bi-plus-circle"></i> Nova UL
    </a>
  </div>

  <table class="table table-bordered table-striped table-sm">
    <thead class="table-dark">
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Área (Local)</th>
        <th style="width: 10%;" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for ul in uls %}
      <tr>
        <td>{{ ul.codigo }}</td>
        <td>{{ ul.descricao }}</td>
        <td>{{ ul.local.descricao }}</td>
        <td class="text-center">
          <a href="{{ url_for('area_ul_bp.editar_ul', id=ul.id) }}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-pencil"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
