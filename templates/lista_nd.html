{% extends 'base_simplificada.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Naturezas de Despesa</h2>
    <a href="{{ url_for('nd_bp.nova_nd') }}" class="btn btn-success mb-3">Nova ND</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for nd in nds %}
            <tr>
                <td>{{ nd.codigo }}</td>
                <td>{{ nd.nome }}</td>
                <td>
                    <a href="{{ url_for('nd_bp.editar_nd', id=nd.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{{ url_for('nd_bp.excluir_nd', id=nd.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta ND?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
