<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bem-vindo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }

        main {
            max-width: 960px;
            margin: auto;
            padding: 0 15px;
        }

        h2 {
            font-weight: 600;
        }

        .btn {
            border-width: 2px;
        }

        /* Estilo para a logo */
        .logo-embrapa {
            max-width: 220px;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="text-center my-3">
        <img src="{{ url_for('static', filename='img/embrapa_logo.png') }}" 
             alt="Logo da Embrapa" class="img-fluid logo-embrapa">
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
