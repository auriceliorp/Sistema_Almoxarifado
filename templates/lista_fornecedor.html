{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2 class="mt-4">Lista de Fornecedores</h2>
            <div class="table-responsive mt-3">
                <table class="table table-bordered table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fornecedor in fornecedores %}
                        <tr>
                            <td>{{ fornecedor.nome }}</td>
                            <td>{{ fornecedor.cnpj }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('fornecedor.excluir_fornecedor', id=fornecedor.id) }}" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este fornecedor?');">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3">Voltar ao Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
