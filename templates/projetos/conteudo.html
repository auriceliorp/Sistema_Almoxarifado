{# Template de conteúdo dos projetos - sem extensão base pois será carregado dinamicamente #}

{# Inclui o SweetAlert2 #}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gerenciar Projetos</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoProjeto">
            <i class="fas fa-plus"></i> Novo Projeto
        </button>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <label for="area">Área</label>
            <select class="form-select" id="area">
                <option value="">-- Selecionar --</option>
                <option value="Compras">Compras</option>
                <option value="Patrimônio">Patrimônio</option>
                <option value="Estoque">Estoque</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="prioridade">Prioridade</label>
            <select class="form-select" id="prioridade">
                <option value="">-- Selecionar --</option>
                <option value="Alta">Alta</option>
                <option value="Média">Média</option>
                <option value="Baixa">Baixa</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-list"></i> A Fazer
                </div>
                <div class="card-body" id="a-fazer">
                    <!-- Projetos serão carregados aqui -->
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-warning">
                    <i class="fas fa-spinner"></i> Em Progresso
                </div>
                <div class="card-body" id="em-progresso">
                    <!-- Projetos serão carregados aqui -->
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-check"></i> Concluído
                </div>
                <div class="card-body" id="concluido">
                    <!-- Projetos serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Novo Projeto -->
<div class="modal fade" id="novoProjeto" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Projeto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formNovoProjeto" onsubmit="return false;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" name="descricao"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Área</label>
                        <select class="form-select" name="area" required>
                            <option value="">Selecione uma área</option>
                            <option value="Compras">Compras</option>
                            <option value="Patrimônio">Patrimônio</option>
                            <option value="Estoque">Estoque</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prioridade</label>
                        <select class="form-select" name="prioridade" required>
                            <option value="">Selecione uma prioridade</option>
                            <option value="Alta">Alta</option>
                            <option value="Média">Média</option>
                            <option value="Baixa">Baixa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Responsável</label>
                        <select class="form-select" name="responsavel">
                            <option value="">Selecione um responsável</option>
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.nome }}">{{ usuario.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSalvarProjeto">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Garante que o código só execute após o carregamento completo
    $(document).ready(function() {
        console.log('Script de projetos carregado via jQuery');

        // Função para mostrar mensagens de toast
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });

        // Configura o botão salvar
        $('#btnSalvarProjeto').on('click', function() {
            console.log('Botão salvar clicado');
            salvarProjeto();
        });

        // Configura os filtros
        $('#area, #prioridade').on('change', function() {
            console.log('Filtro alterado');
            carregarProjetos();
        });

        // Função para salvar projeto
        function salvarProjeto() {
            console.log('Função salvarProjeto chamada');

            const form = $('#formNovoProjeto');
            const formData = new FormData(form[0]);
            const data = Object.fromEntries(formData.entries());
            
            // Validação básica
            if (!data.titulo || !data.area || !data.prioridade) {
                Toast.fire({
                    icon: 'error',
                    title: 'Por favor, preencha todos os campos obrigatórios'
                });
                return;
            }

            // Adiciona o status inicial
            data.status = 'A Fazer';
            
            // Desabilita o botão durante o salvamento
            const btnSalvar = $('#btnSalvarProjeto');
            btnSalvar.prop('disabled', true)
                    .html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Salvando...');
            
            console.log('Dados a serem enviados:', data);
            console.log('CSRF Token:', $('input[name="csrf_token"]').val());

            // Faz a requisição para a API
            $.ajax({
                url: '/api/projetos',
                method: 'POST',
                contentType: 'application/json',
                headers: {
                    'X-CSRF-TOKEN': $('input[name="csrf_token"]').val()
                },
                data: JSON.stringify(data),
                success: function(response) {
                    console.log('Projeto salvo:', response);
                    
                    // Fecha o modal
                    $('#novoProjeto').modal('hide');
                    
                    // Limpa o formulário
                    form[0].reset();
                    
                    // Recarrega os projetos
                    carregarProjetos();
                    
                    // Mostra mensagem de sucesso
                    Toast.fire({
                        icon: 'success',
                        title: 'Projeto criado com sucesso!'
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Erro:', error);
                    Toast.fire({
                        icon: 'error',
                        title: xhr.responseJSON?.error || 'Erro ao criar projeto. Tente novamente.'
                    });
                },
                complete: function() {
                    // Reabilita o botão após o salvamento
                    btnSalvar.prop('disabled', false).html('Salvar');
                }
            });
        }

        // Função para carregar projetos
        function carregarProjetos() {
            const area = $('#area').val();
            const prioridade = $('#prioridade').val();
            
            $.ajax({
                url: `/api/projetos?area=${area}&prioridade=${prioridade}`,
                headers: {
                    'X-CSRF-TOKEN': $('input[name="csrf_token"]').val()
                },
                success: function(projetos) {
                    $('#a-fazer, #em-progresso, #concluido').empty();
                    
                    projetos.forEach(function(projeto) {
                        const card = criarCardProjeto(projeto);
                        switch(projeto.status) {
                            case 'A Fazer':
                                $('#a-fazer').append(card);
                                break;
                            case 'Em Progresso':
                                $('#em-progresso').append(card);
                                break;
                            case 'Concluído':
                                $('#concluido').append(card);
                                break;
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Erro:', error);
                    Toast.fire({
                        icon: 'error',
                        title: 'Erro ao carregar projetos'
                    });
                }
            });
        }

        // Função para criar card de projeto
        function criarCardProjeto(projeto) {
            return $('<div>').addClass('card mb-2').html(`
                <div class="card-body">
                    <h5 class="card-title">${projeto.titulo}</h5>
                    <p class="card-text">${projeto.descricao || ''}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-${getPrioridadeClass(projeto.prioridade)}">${projeto.prioridade}</span>
                        <small>${projeto.responsavel || 'Sem responsável'}</small>
                    </div>
                    <div class="mt-2">
                        <select class="form-select form-select-sm" onchange="atualizarStatus(${projeto.id}, this.value)">
                            <option value="A Fazer" ${projeto.status === 'A Fazer' ? 'selected' : ''}>A Fazer</option>
                            <option value="Em Progresso" ${projeto.status === 'Em Progresso' ? 'selected' : ''}>Em Progresso</option>
                            <option value="Concluído" ${projeto.status === 'Concluído' ? 'selected' : ''}>Concluído</option>
                        </select>
                    </div>
                </div>
            `);
        }

        // Função para obter classe de prioridade
        function getPrioridadeClass(prioridade) {
            switch(prioridade) {
                case 'Alta': return 'danger';
                case 'Média': return 'warning';
                case 'Baixa': return 'info';
                default: return 'secondary';
            }
        }

        // Carrega os projetos iniciais
        console.log('Carregando projetos iniciais...');
        carregarProjetos();
    });
</script>
