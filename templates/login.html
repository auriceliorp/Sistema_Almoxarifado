<!-- templates/home.html -->
{% extends 'base_simplificada.html' %}

{% block content %}
<div class="container mt-5 text-center">

    <!-- Título de boas-vindas -->
    <h2 class="mb-4">Bem-vindo, {{ usuario.nome }}!</h2>

    <!-- Botões para módulos do sistema -->
    <div class="d-grid gap-3 col-6 mx-auto">
        <a href="{{ url_for('item_bp.lista_itens') }}" class="btn btn-primary">Itens</a>
        <a href="{{ url_for('entrada_bp.lista_entradas') }}" class="btn btn-primary">Entradas de Material</a>
        <a href="{{ url_for('fornecedor_bp.lista_fornecedores') }}" class="btn btn-primary">Fornecedores</a>
        <a href="{{ url_for('grupo_bp.lista_grupos') }}" class="btn btn-primary">Grupos</a>
        <a href="{{ url_for('nd_bp.lista_nds') }}" class="btn btn-primary">Naturezas de Despesa</a>
        <a href="{{ url_for('usuario_bp.lista_usuarios') }}" class="btn btn-primary">Usuários</a>
    </div>

    <!-- Botão de logout -->
    <div class="mt-4">
        <a href="{{ url_for('main_bp.logout') }}" class="btn btn-outline-danger">Sair</a>
    </div>
</div>
{% endblock %}
