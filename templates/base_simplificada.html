<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}GestorSPS{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- CSS personalizado -->
  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
    }

    /* Topbar */
    .topbar {
      background-color: #004b5b;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      height: 56px;
      z-index: 1050;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .topbar .navbar-brand {
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .topbar .navbar-toggler {
      border: none;
      color: white;
    }

    /* Sidebar */
    #sidebarMenu {
      background-color: #004b5b;
      color: white;
      position: fixed;
      top: 56px;
      left: 0;
      width: 250px;
      height: 100%;
      padding-top: 1rem;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1040;
    }

    #sidebarMenu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px 1rem;
    }

    #sidebarMenu a:hover {
      background-color: #035f74;
    }

    #sidebarMenu.collapsed {
      transform: translateX(-100%);
    }

    main {
      margin-left: 250px;
      padding: 1rem;
      margin-top: 56px;
    }

    @media (max-width: 768px) {
      #sidebarMenu {
        transform: translateX(-100%);
      }

      #sidebarMenu.show {
        transform: translateX(0);
      }

      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Topbar com botão hambúrguer e botão Início -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <button id="toggleSidebar" class="navbar-toggler d-md-none me-3">
        <i class="bi bi-list fs-3"></i>
      </button>
      <a href="{{ url_for('main.home') }}" class="btn btn-sm btn-outline-light d-flex align-items-center">
        <i class="bi bi-house-door me-1"></i> Início
      </a>
    </div>
    <span class="navbar-brand">GestorSPS</span>
    <a href="{{ url_for('main.logout') }}" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Sair</a>
  </div>

  <!-- Sidebar -->
  {% include 'partials/sidebar.html' %}

  <!-- Conteúdo principal -->
  <main>
    <!-- Bloco para mensagens flash (sucesso, erro, alerta etc.) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Conteúdo dinâmico carregado por AJAX -->
    <div id="conteudo-dinamico">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Controle da abertura e fechamento da sidebar no modo mobile
    document.getElementById('toggleSidebar').addEventListener('click', function () {
      const sidebar = document.getElementById('sidebarMenu');
      sidebar.classList.toggle('show');
    });

    // Função para carregar conteúdo dinâmico via fetch/AJAX
    function carregarConteudo(url) {
      const container = document.getElementById('conteudo-dinamico');
      if (!container) return;

      container.innerHTML = `
        <div class="text-center p-5">
          <div class="spinner-border text-primary" role="status"></div>
        </div>`;

      fetch(url, {
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      })
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar conteúdo');
        return response.text();
      })
      .then(html => {
        container.innerHTML = html;
      })
      .catch(error => {
        container.innerHTML = `
          <div class="alert alert-danger mt-3">
            <strong>Erro:</strong> Não foi possível carregar o conteúdo.
          </div>`;
        console.error(error);
      });
    }
  </script>

</body>
</html>
