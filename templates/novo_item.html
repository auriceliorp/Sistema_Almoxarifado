{% extends 'base_simplificada.html' %}
{% block title %}Cadastro de Item{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="{{ url_for('main.home') }}" class="btn btn-outline-primary me-2">Início</a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">Voltar</a>
        </div>
        <h4 class="mb-0 text-center">CADASTRO DE MATERIAL OU SERVIÇO</h4>
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Sair</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form method="POST" class="border rounded p-4 shadow-sm bg-light">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código SAP</label>
                    <input type="text" name="codigo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="codigo_siads" class="form-label">Código SIADS</label>
                    <input type="text" name="codigo_siads" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select name="tipo" class="form-select" required>
                        <option value="Material">Material</option>
                        <option value="Serviço">Serviço</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="unidade" class="form-label">Unidade de Medida</label>
                    <select name="unidade" class="form-select" required>
                        <option value="UN">Unidade</option>
                        <option value="KG">Quilograma</option>
                        <option value="L">Litro</option>
                        <option value="CX">Caixa</option>
                        <option value="PC">Peça</option>
                        <option value="MT">Metro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="natureza_despesa_id" class="form-label">Natureza da Despesa</label>
                    <select name="natureza_despesa_id" class="form-select">
                        {% for natureza in naturezas %}
                        <option value="{{ natureza.id }}">{{ natureza.codigo }} - {{ natureza.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea name="descricao" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
