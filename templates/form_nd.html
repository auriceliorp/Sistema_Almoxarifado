<!-- templates/form_nd.html corrigido -->
{% extends 'base.html' %}

{% block conteudo %}
    <h2>{% if nd %}Editar{% else %}Nova{% endif %} Natureza de Despesa</h2>

    <form method="POST">
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" class="form-control" id="codigo" name="codigo" value="{{ nd.codigo if nd else '' }}" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero" name="numero" value="{{ nd.numero if nd else '' }}" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ nd.nome if nd else '' }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao">{{ nd.descricao if nd else '' }}</textarea>
        </div>

        <br>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('nd.lista_nd') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
