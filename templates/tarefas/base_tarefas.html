{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
{{ super() }}
<!-- CSS específico para tarefas -->
{% block tarefas_css %}{% endblock %}
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{{ super() }}

<!-- Scripts específicos para tarefas -->
<script>
// Configuração global do Toast do SweetAlert2
const Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 3000,
    timerProgressBar: true
});
</script>

{% block tarefas_js %}{% endblock %}
{% endblock %}
