<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="mb-0 text-primary">Unidades Locais (ULs)</h5>
  <a href="{{ url_for('area_ul_bp.nova_ul') }}" class="btn btn-outline-success btn-sm">
    <i class="bi bi-plus-circle"></i> Nova UL
  </a>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle table-sm">
    <thead class="table-success">
      <tr>
        <th style="width: 10%;">Código</th>
        <th style="width: 40%;">Descrição</th>
        <th style="width: 30%;">Área</th>
        <th style="width: 20%;" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for ul in uls %}
      <tr>
        <td>{{ ul.codigo }}</td>
        <td>{{ ul.descricao }}</td>
        <td>{{ ul.local.descricao if ul.local else '' }}</td>
        <td class="text-center">
          <a href="{{ url_for('area_ul_bp.editar_ul', id=ul.id) }}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-pencil"></i>
          </a>
          <form action="{{ url_for('area_ul_bp.excluir_ul', id=ul.id) }}" method="POST" class="d-inline"
                onsubmit="return confirm('Deseja realmente excluir esta Unidade Local?');">
            <button type="submit" class="btn btn-sm btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="text-center text-muted">Nenhuma Unidade Local cadastrada.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
