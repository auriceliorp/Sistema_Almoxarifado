<!-- templates/novo_item.html atualizado -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Item</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #003366; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #00703c; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #00582e; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastrar Novo Item</h2>
        <form method="POST">
            <div class="form-group">
                <label for="codigo">Código do Item</label>
                <input type="text" name="codigo" id="codigo" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição Detalhada</label>
                <textarea name="descricao" id="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="natureza_despesa_id">Natureza de Despesa</label>
                <select name="natureza_despesa_id" id="natureza_despesa_id" required>
                    {% for nd in naturezas %}
                        <option value="{{ nd.id }}">{{ nd.numero }} - {{ nd.descricao }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Salvar Item</button>
        </form>
    </div>
</body>
</html>
