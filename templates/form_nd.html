{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <h2>{{ 'Editar' if nd else 'Nova' }} Natureza de Despesa (ND)</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código *</label>
            <input type="text" id="codigo" name="codigo" class="form-control" required value="{{ nd.codigo if nd else '' }}">
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">Número da ND *</label>
            <input type="text" id="numero" name="numero" class="form-control" required value="{{ nd.numero if nd else '' }}">
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome *</label>
            <input type="text" id="nome" name="nome" class="form-control" required value="{{ nd.nome if nd else '' }}">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea id="descricao" name="descricao" class="form-control">{{ nd.descricao if nd else '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">{{ 'Atualizar' if nd else 'Cadastrar' }}</button>
        <a href="{{ url_for('nd_bp.lista_nd') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
