{% extends 'tarefas/base_tarefas.html' %}

{% block title %}Nova Tarefa{% endblock %}

{% block tarefas_css %}
<style>
    .card {
        transition: all 0.3s ease;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .required-field::after {
        content: " *";
        color: red;
    }
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: #2c3e50;
    }
    .select2-container .select2-selection--single {
        height: 58px;
        padding: 15px 5px;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 56px;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <!-- Cabeçalho -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="card-title mb-0">
                    <i class="bi bi-plus-circle me-2"></i>
                    Nova Tarefa
                </h4>
                <a href="{{ url_for('tarefas.lista_tarefas') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Voltar
                </a>
            </div>

            <form method="POST" id="formTarefa">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Dados da Tarefa -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-info-circle me-2"></i>Informações da Tarefa
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                                    <label for="titulo" class="required-field">Título</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                    <textarea class="form-control" id="descricao" name="descricao" style="height: 100px"></textarea>
                                    <label for="descricao">Descrição</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="area" name="area" required>
                                        <option value="" disabled selected>Selecione...</option>
                                        <option value="Compras">Compras</option>
                                        <option value="Patrimônio">Patrimônio</option>
                                        <option value="Estoque">Estoque</option>
                                    </select>
                                    <label for="area" class="required-field">Área</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="prioridade" name="prioridade" required>
                                        <option value="" disabled selected>Selecione...</option>
                                        <option value="Alta">Alta</option>
                                        <option value="Média">Média</option>
                                        <option value="Baixa">Baixa</option>
                                    </select>
                                    <label for="prioridade" class="required-field">Prioridade</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select select2" id="responsavel" name="responsavel">
                                        <option value="">Selecione...</option>
                                        {% for usuario in usuarios %}
                                        <option value="{{ usuario.nome }}">{{ usuario.nome }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="responsavel">Responsável</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-1"></i>Salvar Tarefa
                    </button>
                    <a href="{{ url_for('tarefas.lista_tarefas') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block tarefas_js %}
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    // Inicializa Select2
    $('.select2').select2({
        theme: 'bootstrap-5',
        width: '100%',
        dropdownParent: $('body')
    });

    // Validação do formulário
    $('#formTarefa').on('submit', function(e) {
        e.preventDefault();
        
        if (!validarFormulario()) {
            return;
        }

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // Adiciona o status inicial
        data.status = 'A Fazer';

        $.ajax({
            url: '/api/tarefas',
            method: 'POST',
            contentType: 'application/json',
            headers: {
                'X-CSRF-TOKEN': $('input[name="csrf_token"]').val()
            },
            data: JSON.stringify(data),
            success: function(response) {
                console.log('Resposta da API:', response);  // Log para debug
                
                // Mostra o alerta de sucesso
                Swal.fire({
                    icon: 'success',
                    title: 'Sucesso!',
                    text: response.message || 'Tarefa criada com sucesso.',
                    showConfirmButton: true,
                    confirmButtonText: 'OK',
                    timer: 2000,
                    timerProgressBar: true
                }).then(() => {
                    // Redireciona mesmo se o usuário fechar o alerta
                    window.location.href = "{{ url_for('tarefas.lista_tarefas') }}";
                });
            },
            error: function(xhr, status, error) {
                console.error('Erro completo:', {xhr, status, error});  // Log detalhado do erro
                
                // Tenta extrair a mensagem de erro da resposta
                let mensagemErro = 'Erro ao criar tarefa';
                try {
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        mensagemErro = xhr.responseJSON.error;
                    } else if (xhr.responseText) {
                        const resposta = JSON.parse(xhr.responseText);
                        mensagemErro = resposta.error || mensagemErro;
                    }
                } catch (e) {
                    console.error('Erro ao processar resposta:', e);
                }

                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: mensagemErro,
                    confirmButtonText: 'OK'
                });
            }
        });
    });
});

function validarFormulario() {
    const campos = ['titulo', 'area', 'prioridade'];
    let valido = true;
    const mensagens = [];

    campos.forEach(campo => {
        const elemento = document.getElementById(campo);
        if (!elemento.value) {
            mensagens.push(`O campo ${elemento.labels[0].textContent.replace('*', '')} é obrigatório`);
            valido = false;
        }
    });

    if (!valido) {
        Swal.fire({
            icon: 'warning',
            title: 'Atenção',
            html: 'Por favor, corrija os seguintes erros:<br><br>' + mensagens.join('<br>')
        });
    }

    return valido;
}
</script>
{% endblock %}
