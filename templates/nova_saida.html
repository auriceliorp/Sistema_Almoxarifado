{% extends 'base_simplificada.html' %}
{% block title %}Nova Saída de Materiais{% endblock %}

{% block content %}
<div class="container py-4">
  <h4 class="mb-4">Registrar Nova Saída de Materiais</h4>

  <form method="POST">
    <!-- Dados da Saída -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Data do Movimento *</label>
        <input type="date" class="form-control" name="data_movimento" value="{{ data_hoje }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Nº Documento *</label>
        <input type="text" class="form-control" name="numero_documento" value="{{ numero_documento }}" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Solicitante *</label>
        <input type="text" class="form-control" value="{{ current_user.nome }}" disabled>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Observação</label>
      <textarea class="form-control" name="observacao"></textarea>
    </div>

    <!-- Tabela de Itens -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle" id="tabela-itens">
        <thead class="table-light">
          <tr>
            <th>Item</th>
            <th>Qtd.</th>
            <th>Valor Unitário</th>
            <th>Total</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select name="item_id[]" class="form-select item-select" required onchange="atualizarValor(this)">
                <option value="">Selecione...</option>
                {% for item in itens %}
                  <option value="{{ item.id }}" data-valor="{{ item.valor_unitario }}" data-estoque="{{ item.estoque_atual }}">
                    {{ item.nome }} (Estoque: {{ item.estoque_atual }})
                  </option>
                {% endfor %}
              </select>
            </td>
            <td><input type="number" name="quantidade[]" class="form-control" min="1" required onchange="calcularTotal(this)"></td>
            <td><input type="number" name="valor_unitario[]" class="form-control valor-unitario" readonly></td>
            <td><input type="number" class="form-control valor-total" readonly></td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="removerLinha(this)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mb-3">
      <button type="button" class="btn btn-secondary" onclick="adicionarLinha()">+ Adicionar Item</button>
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Salvar Saída</button>
      <a href="{{ url_for('saida_bp.lista_saidas') }}" class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
    </div>
  </form>
</div>

<!-- Scripts -->
<script>
function atualizarValor(select) {
  const option = select.options[select.selectedIndex];
  const valor = parseFloat(option.getAttribute('data-valor')) || 0;
  const estoque = parseFloat(option.getAttribute('data-estoque')) || 0;
  const linha = select.closest('tr');

  const inputValor = linha.querySelector('.valor-unitario');
  inputValor.value = valor.toFixed(2);

  if (estoque <= 0) {
    alert("Estoque insuficiente para esse item.");
    select.classList.add('is-invalid');
  } else {
    select.classList.remove('is-invalid');
  }

  calcularTotal(linha.querySelector('[name="quantidade[]"]'));
}

function calcularTotal(input) {
  const linha = input.closest('tr');
  const qtd = parseFloat(linha.querySelector('[name="quantidade[]"]').value) || 0;
  const valor = parseFloat(linha.querySelector('.valor-unitario').value) || 0;
  linha.querySelector('.valor-total').value = (qtd * valor).toFixed(2);
}

function adicionarLinha() {
  const tbody = document.querySelector('#tabela-itens tbody');
  const novaLinha = tbody.rows[0].cloneNode(true);

  novaLinha.querySelectorAll('input').forEach(i => i.value = '');
  novaLinha.querySelector('select').selectedIndex = 0;
  novaLinha.querySelector('.valor-total').value = '';

  tbody.appendChild(novaLinha);
}

function removerLinha(btn) {
  const linha = btn.closest('tr');
  const tbody = linha.parentElement;
  if (tbody.rows.length > 1) {
    linha.remove();
  } else {
    alert("A saída deve conter pelo menos um item.");
  }
}
</script>
{% endblock %}
