{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-4">
    <h2>Itens Cadastrados</h2>
    <a href="{{ url_for('item.novo_item') }}" class="btn btn-primary mb-3">Novo Item</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nome</th>
                <th>ND</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.codigo }}</td>
                <td>{{ item.nome }}</td>
                <td>{{ item.natureza_despesa.numero if item.natureza_despesa else 'Não vinculado' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
