{% extends 'base_simplificada.html' %}
{% block title %}{{ 'Editar ND' if nd else 'Nova ND' }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">← Início</a>
        <h4 class="mb-0">{{ 'Editar Natureza de Despesa' if nd else 'Cadastrar Nova ND' }}</h4>
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Sair</a>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código *</label>
            <input type="text" class="form-control" id="codigo" name="codigo" value="{{ nd.codigo if nd else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome *</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ nd.nome if nd else '' }}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('nd_bp.lista_nd') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">{{ 'Salvar' if nd else 'Cadastrar' }}</button>
        </div>
    </form>
</div>
{% endblock %}
